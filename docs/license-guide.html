ebruary 2007\n-----------------------------------------------------------\n\nPREAMBLE\nThe goals of the Open Font License (OFL) are to stimulate worldwide\ndevelopment of collaborative font projects, to support the font creation\nefforts of academic and linguistic communities, and to provide a free and\nopen framework in which fonts may be shared and improved in partnership\nwith others.\n\nThe OFL allows the licensed fonts to be used, studied, modified and\nredistributed freely as long as they are not sold by themselves. The\nfonts, including any derivative works, can be bundled, embedded, \nredistributed and/or sold with any software provided that any reserved\nnames are not used by derivative works. The fonts and derivatives,\nhowever, cannot be released under any other type of license. The\nrequirement for fonts to remain under this license does not apply\nto any document created using the fonts or their derivatives.\n\nDEFINITIONS\n&quot;Font Software&quot; refers to the set of files released by the Copyright\nHolder(s) under this license and clearly marked as such. This may\ninclude source files, build scripts and documentation.\n\n&quot;Reserved Font Name&quot; refers to any names specified as such after the\ncopyright statement(s).\n\n&quot;Original Version&quot; refers to the collection of Font Software components as\ndistributed by the Copyright Holder(s).\n\n&quot;Modified Version&quot; refers to any derivative made by adding to, deleting,\nor substituting -- in part or in whole -- any of the components of the\nOriginal Version, by changing formats or by porting the Font Software to a\nnew environment.\n\n&quot;Author&quot; refers to any designer, engineer, programmer, technical\nwriter or other person who contributed to the Font Software.\n\nPERMISSION &amp; CONDITIONS\nPermission is hereby granted, free of charge, to any person obtaining\na copy of the Font Software, to use, study, copy, merge, embed, modify,\nredistribute, and sell modified and unmodified copies of the Font\nSoftware, subject to the following conditions:\n\n1) Neither the Font Software nor any of its individual components,\nin Original or Modified Versions, may be sold by itself.\n\n2) Original or Modified Versions of the Font Software may be bundled,\nredistributed and/or sold with any software, provided that each copy\ncontains the above copyright notice and this license. These can be\nincluded either as stand-alone text files, human-readable headers or\nin the appropriate machine-readable metadata fields within text or\nbinary files as long as those fields can be easily viewed by the user.\n\n3) No Modified Version of the Font Software may use the Reserved Font\nName(s) unless explicit written permission is granted by the corresponding\nCopyright Holder. This restriction only applies to the primary font name as\npresented to the users.\n\n4) The name(s) of the Copyright Holder(s) or the Author(s) of the Font\nSoftware shall not be used to promote, endorse or advertise any\nModified Version, except to acknowledge the contribution(s) of the\nCopyright Holder(s) and the Author(s) or with their explicit written\npermission.\n\n5) The Font Software, modified or unmodified, in part or in whole,\nmust be distributed entirely under this license, and must not be\ndistributed under any other license. The requirement for fonts to\nremain under this license does not apply to any document created\nusing the Font Software.\n\nTERMINATION\nThis license becomes null and void if any of the above conditions are\nnot met.\n\nDISCLAIMER\nTHE FONT SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND,\nEXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO ANY WARRANTIES OF\nMERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT\nOF COPYRIGHT, PATENT, TRADEMARK, OR OTHER RIGHT. IN NO EVENT SHALL THE\nCOPYRIGHT HOLDER BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY,\nINCLUDING ANY GENERAL, SPECIAL, INDIRECT, INCIDENTAL, OR CONSEQUENTIAL\nDAMAGES, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING\nFROM, OUT OF THE USE OR INABILITY TO USE THE FONT SOFTWARE OR FROM\nOTHER DEALINGS IN THE FONT SOFTWARE.']}, 'use_only': {'answerTitle': 'Custom-Written License', 'answerExplanation': 'If you want to allow free distribution and use — i.e. things like using the font in printed material — and distribution, but prohibit modification, the only option in the absence of suitable ready-made licenses may be a custom-written license, even though it may be difficult to express the terms in a way that both legally secures your intentions, and is sufficiently easy for users to understand. Below is a proposal intended to allow private and commercial use and distribution, but prohibit modification.<br/><br/>Note that an author with full rights may release his font at any time under freer terms or licenses, even retroactively (i.e. previously created and modified fonts), but should expect such a release to be considered final and irrevocable: an author may subsequently release new or modified fonts under a different license, but should assume that old fonts are always covered by their freest terms. It may therefore be better to start strictly and open up, rather than the other way around.', 'textareas': ['Font License Agreement\n\nThis license agreement (the &quot;Agreement&quot;) is a legal agreement between you\n(the &quot;Licensee&quot;) and [your name] (the &quot;Licensor&quot;) for the use of the\n[title of font] font software (the &quot;Font&quot;). By installing, copying, or\notherwise using the Font, you agree to be bound by the terms of this\nAgreement.\n\n1. Grant of License. The Licensor grants the Licensee a non-exclusive,\n   non-transferable license to use the Font for any lawful purpose. The \n   Licensee may install the Font on multiple devices and use it for any type\n   of media, including print and digital.\n\n2. Distribution. The Licensee may distribute the Font as long as all\n   accompanying materials, including this Agreement, are included with the\n   distribution. The Licensee may not sell the Font or sublicense the Font\n   without the prior written consent of the Licensor.\n\n3. Embedding. The Licensee may embed the Font in any electronic document,\n   but may not use the Font in a manner that allows for the extraction or\n   editing of the Font.\n\n4. Prohibited Uses. The Licensee may not modify, alter, or change the Font\n   in any way. This includes, but is not limited to, creating derivative\n   fonts, renaming, renumbering, or reselling the Font.\n\n5. Proprietary Rights. The Font is protected by copyright and other \n   intellectual property laws. The Licensor retains all rights, title,\n   and interest in the Font, including all copyright and other\n   intellectual property rights.\n\n6. Termination. This Agreement will terminate automatically without notice\n   from the Licensor if the Licensee fails to comply with any provision of\n   this Agreement. Upon termination, the Licensee must immediately stop\n   using the Font and delete all copies of the Font.\n\n7. Disclaimer of Warranty. The Font is provided &quot;AS IS&quot; without warranty of\n   any kind, either express or implied, including, without limitation, the\n   implied warranties of merchantability and fitness for a particular\n   purpose. The Licensor does not warrant that the Font will meet the\n   Licensee&#x27;s requirements or that the operation of the Font will be\n   uninterrupted or error-free.\n\n8. Limitation of Liability. In no event shall the Licensor be liable for any\n   damages whatsoever, including but not limited to, damages for loss of\n   business profits, business interruption, loss of business information, or\n   any other pecuniary loss, arising out of the use or inability to use the\n   Font, even if the Licensor has been advised of the possibility of such\n   damages.\n\n9. Entire Agreement. This Agreement constitutes the entire agreement between\n   the parties concerning the subject matter hereof.\n\n10. Acknowledgement. By using the Font, the Licensee acknowledges that they\n    have read this Agreement, understand it, and agree to be bound by its\n    terms and conditions.']}, 'full_copyright': {'answerTitle': 'No License', 'answerExplanation': 'For full control, you should rely on the copyright that applies by default to all works that reach the threshold of originality. Almost all countries have signed agreements to enforce copyright laws with certain minimum protections, and to respect copyright in each other’s countries. A creator of a work, such as a font, automatically has at least 50 years of exclusive economic and moral rights to determine how the work is copied and distributed, provided it is sufficiently original.<br/><br/>Normal copyright applies even in the absence of a copyright notice, e.g. if you publish your font online without ever writing that you prohibit its use, copying or distribution. Nevertheless, it is a good idea to be explicit to avoid misunderstandings, if only because fonts are often freely available online.<br/><br/>Any individual or organization that wants to use your font legally must negotiate for your permission, usually through a written agreement. Please note that an author with full rights can offer his reserved font under freer terms or licenses at any time, even retroactively (i.e. previously created and modified fonts). However, such a release should be considered final and irrevocable: an author may subsequently release new or modified fonts under a different license, but should assume that old fonts are always covered by their freest terms.', 'textareas': ['Copyright (c) [year] [your name]\n\nAll rights reserved. No part of this font software may be reproduced,\ndistributed, or transmitted in any form or by any means whatsoever,\nincluding photocopying, recording, or other electronic or mechanical\nmethods, without the prior written permission of the copyright holder,\nexcept in the case of brief quotations embodied in critical reviews and\ncertain other noncommercial uses permitted by copyright law.\n\nTHE FONT FILE FOR THIS SOFTWARE IS PROPRIETARY AND NOT LICENSED FOR ANY USE.\nANY IMPLIED WARRANTIES INCLUDING, BUT NOT LIMITED TO, MERCHANTABILITY AND\nFITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE\nCOPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT,\nINCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT\nLIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA,\nOR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF\nLIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING\nNEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS FONT\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.']}}, 'questions': {'require_attribution': {'qId': '3', 'question': 'Suppose someone you despise distributes your font. Nowhere do they state that you are the creator of the font. Do you want this to be illegal?', 'yesButton': 'Yes, they can use my font in printed material and the like without mentioning my name, but in order to distribute my font, I want them to be forced to acknowledge me as the font’s creator.', 'noButton': 'No, I want my font to be shared and come to use, even if it carries the risk that I won’t be acknowledged as the font’s creator.', 'yes': 'ofl', 'no': 'cc0'}, 'forbid_derivative': {'qId': '2', 'question': 'Suppose someone you despise uses your font in some context. They have made their own changes to your font, such as changing some shapes or adding glyphs. You despise the changes, possibly because you think it misrepresents your work, or because the changes go against your sense of aesthetics. Do you want this to be illegal?', 'yesButton': 'Yes, in order to use my font, I want them to be prevented from making changes. My font should be kept untouched.', 'noButton': 'No, I want my font to be distributed and come to use, even if it carries the risk of someone I despise making changes that I despise.', 'yes': 'use_only', 'no': 'require_attribution'}, 'forbid_use': {'qId': '1', 'question': 'Suppose someone you despise uses or distributes your font without first having negotiated an agreement with you. Do you want this to be illegal?<br/><br/>(“Someone you despise” can be a person or an organization, e.g. for-profit, political, military, religious, local or global. Please also imagine that they want to use your font for purposes that are legal but that you personally despise, e.g. commercially, for propaganda purposes, in war, in trade with dictatorships, etc.)', 'yesButton': 'Yes, I want them to be forced to negotiate with me for the right to use or distribute my font. I want to be able to decide who gets to use the font, and make decisions on a case-by-case basis.', 'noButton': 'No, I want my font to be distributed and come to use through a public agreement, even if it means that someone I despise might use or distribute the font.', 'yes': 'full_copyright', 'no': 'forbid_derivative'}}};
			
			const contentQuestionnaire = {'question_header': '#{0}:', 'textareas': ['Example text that can be placed in combination with the work (e.g. in a book):'], 'firstQuestion': 'forbid_use', 'answers': {'cc0': {'answerTitle': 'CC0 1.0 Universal', 'answerExplanation': 'The Creative Commons family of public copyright licenses has the primary goal of promoting free culture and open content. That’s why they have developed several licenses with careful legal language and varying terms and conditions, to allow creators who want to contribute to choose a license that suits their needs.<br/><br/>By licensing/marking your work as CC0, you indicate your intention to permanently waive all copyright, to the fullest extent permitted by law, without any requirement for compensation or attribution. (Please note that the license applies only to copyright, not to trademarks or patents. You also cannot waive the rights of other people; for example, you can waive the copyright of your photograph of another person, but if that person has a “right of publicity” to control his or her image, you cannot waive that right.)<br/><br/>Please note that the choice of license should be considered final and irrevocable. An author who releases his or her work under CC0 should expect such a release to be considered final and irrevocable; the author may create new or modified works with different terms or licenses, but should assume that old works are always covered by their freest terms. On the other hand, an author who releases a work under stricter terms/licenses may release the work at any time, even retroactively (i.e. previous creations and modified works). It may therefore be better to start strictly and open up, rather than the other way around.', 'textareas': ['[title of work] by [your name] is licensed/marked as CC0 1.0 Universal. To view a copy of this license, visit: https://creativecommons.org/publicdomain/zero/1.0/']}, 'cc_by': {'answerTitle': 'Creative Commons BY 4.0', 'answerExplanation': 'The Creative Commons family of public copyright licenses has the primary goal of promoting free culture and open content. That’s why they have developed several licenses with careful legal language and varying terms, to allow creators who want to contribute to choose a license that suits their needs.<br/><br/>Licensing your work as CC BY gives potential licensees — people interested in copying, using, modifying and distributing your work — the right to do so in ways that would otherwise violate copyright. However, the permission is only valid as long as they give due attribution to you as the creator, which usually means a written or verbal statement that names you, your work, and the license that applies to the work.<br/><br/>Note that when you release your work under a public copyright license, the license applies only to other people. This means, for example, that those who want to use your work, but not under this license, can still negotiate a separate agreement with you.<br/><br/>Finally, please note that the choice of license should be considered final and irreversible. An author with full rights can release his work at any time under freer terms or licenses, even retroactively (i.e. earlier creations and modified works), but should expect such a release to count as final and irreversible: an author can then release new works or modified works under a different license, but should assume that old works are always covered by their freest terms. It may therefore be better to start strictly and open up, rather than the other way around.', 'textareas': ['[title of work] © [year] by [your name] is licensed as CC BY 4.0. To view a copy of this license, visit: https://creativecommons.org/licenses/by/4.0/']}, 'cc_by_sa': {'answerTitle': 'Creative Commons BY-SA 4.0', 'answerExplanation': 'The Creative Commons family of public copyright licenses has the primary goal of promoting free culture and open content. That’s why they have developed several licenses with careful legal language and varying terms, to allow creators who want to contribute to choose a license that suits their needs.<br/><br/>Licensing your work as CC BY-SA gives potential licensees — people interested in copying, using, modifying and distributing your work — the right to do so in ways that would otherwise violate copyright law. However, the permission is only valid as long as they comply with the terms of the license.<br/><br/>First of all, the licensee has to give a reasonable attribution to you as the creator (“by”), which usually means a written or verbal statement that names you, your work, and the license that applies to the work.<br/><br/>In addition, the licensee must license their new work under exactly the same terms as your work (“Share Alike”, SA). This forces them to also contribute to free culture and open content, but in a way that respects your personal intentions for your material. It does, however, place restrictions on what other material a licensee can use to create a combined work with your material: they must have the right to license all the content of the new work as BY-SA.<br/><br/>Note that when you release your work under a public copyright license, the license applies only to other people. This means, for example, that those who want to use your work, but not under this license, can still negotiate a separate agreement with you.<br/><br/>Finally, please note that the choice of license should be considered final and irreversible. An author with full rights can release his work at any time under freer terms or licenses, even retroactively (i.e. earlier creations and modified works), but should expect such a release to count as final and irreversible: an author can then release new works or modified works under a different license, but should assume that old works are always covered by their freest terms. It may therefore be better to start strictly and open up, rather than the other way around.', 'textareas': ['[title of work] © [year] by [your name] is licensed as CC BY-SA 4.0. To view a copy of this license, visit: https://creativecommons.org/licenses/by-sa/4.0/']}, 'cc_by_nd': {'answerTitle': 'Creative Commons BY-ND 4.0', 'answerExplanation': 'The Creative Commons family of public copyright licenses has the primary goal of promoting free culture and open content. That’s why they have developed several licenses with careful legal language and varying terms, to allow creators who want to contribute to choose a license that suits their needs.<br/><br/>Licensing your work as CC BY-ND gives potential licensees — people interested in copying, using and distributing your work — the right to do so in ways that would otherwise violate copyright law. However, the permission is only valid as long as they comply with the terms of the license.<br/><br/>First of all, the licensee may not modify the work (“No Derivatives”, ND): it must be distributed in its entirety and in its original form. However, the licensee may change its “format” or “medium”; in the case of music, for example, the licensee may offer it in various digital downloadable formats, play it on the radio, or the like. However, the work may not be used as part of a larger work, for example as background music in a film, even if unmodified in its entirety.<br/><br/>In addition, the licensee must give due attribution to you as the creator (“by”), which usually means a written or verbal statement that names you, your work, and the license that applies to the work.<br/><br/>Note that when you release your work under a public copyright license, the license applies only to other people. This means, for example, that those who want to use your work, but not under this license, can still negotiate a separate agreement with you.<br/><br/>Finally, please note that the choice of license should be considered final and irreversible. An author with full rights can release his work at any time under freer terms or licenses, even retroactively (i.e. earlier creations and modified works), but should expect such a release to count as final and irreversible: an author can then release new works or modified works under a different license, but should assume that old works are always covered by their freest terms. It may therefore be better to start strictly and open up, rather than the other way around.', 'textareas': ['[title of work] © [year] by [your name] is licensed as CC BY-ND 4.0. To view a copy of this license, visit: https://creativecommons.org/licenses/by-nd/4.0/']}, 'cc_by_nc': {'answerTitle': 'Creative Commons BY-NC 4.0', 'answerExplanation': 'The Creative Commons family of public copyright licenses has the primary goal of promoting free culture and open content. That’s why they have developed several licenses with careful legal language and varying terms, to allow creators who want to contribute to choose a license that suits their needs.<br/><br/>Licensing your work as CC BY-NC gives potential licensees — people interested in copying, using, modifying and distributing your work — the right to do so in ways that would otherwise violate copyright law. However, the permission is only valid as long as they comply with the terms of the license.<br/><br/>First and foremost, they may not use your work for “Non-Commercial” (NC) purposes, which is defined as situations where the use is “primarily intended” to make money or be of commercial benefit. This is regardless of whether the licensee itself is a for-profit organization or not.<br/><br/>In addition, the licensee must give due attribution to you as the creator (“by”), which usually means a written or verbal statement that names you, your work, and the license that applies to the work.<br/><br/>Note that when you release your work under a public copyright license, the license applies only to other people. This means, for example, that those who want to use your work, but not under this license, can still negotiate a separate agreement with you.<br/><br/>Finally, please note that the choice of license should be considered final and irreversible. An author with full rights can release his work at any time under freer terms or licenses, even retroactively (i.e. earlier creations and modified works), but should expect such a release to count as final and irreversible: an author can then release new works or modified works under a different license, but should assume that old works are always covered by their freest terms. It may therefore be better to start strictly and open up, rather than the other way around.', 'textareas': ['[title of work] © [year] by [your name] is licensed as CC BY-NC 4.0. To view a copy of this license, visit: https://creativecommons.org/licenses/by-nc/4.0/']}, 'cc_by_nc_sa': {'answerTitle': 'Creative Commons BY-NC-SA 4.0', 'answerExplanation': 'The Creative Commons family of public copyright licenses has the primary goal of promoting free culture and open content. That’s why they have developed several licenses with careful legal language and varying terms, to allow creators who want to contribute to choose a license that suits their needs.<br/><br/>Licensing your work as CC BY-NC-SA gives potential licensees — people interested in copying, using, modifying and distributing your work — the right to do so in ways that would otherwise violate copyright law. However, the permission is only valid as long as they comply with the terms of the license.<br/><br/>First and foremost, they may not use your work for “Non-Commercial” (NC) purposes, which is defined as situations where the use is “primarily intended” to make money or be of commercial benefit. This is regardless of whether the licensee itself is a for-profit organization or not.<br/><br/>In addition, the licensee must give due attribution to you as the creator (“by”), which usually means a written or verbal statement that names you, your work, and the license that applies to the work.<br/><br/>Finally, the licensee must license their new work under exactly the same terms as your work (“Share Alike”, SA). This forces them to also contribute to free culture and open content, but in a way that respects your personal intentions for your material. It does, however, place restrictions on what other material a licensee can use to create a combined work with your material: they must have the right to license all the content of the new work as BY-NC-SA.<br/><br/>Note that when you release your work under a public copyright license, the license applies only to other people. This means, for example, that those who want to use your work, but not under this license, can still negotiate a separate agreement with you.<br/><br/>Finally, please note that the choice of license should be considered final and irreversible. An author with full rights can release his work at any time under freer terms or licenses, even retroactively (i.e. earlier creations and modified works), but should expect such a release to count as final and irreversible: an author can then release new works or modified works under a different license, but should assume that old works are always covered by their freest terms. It may therefore be better to start strictly and open up, rather than the other way around.', 'textareas': ['[title of work] © [year] by [your name] is licensed as CC BY-NC-SA 4.0. To view a copy of this license, visit: https://creativecommons.org/licenses/by-nc-sa/4.0/']}, 'cc_by_nc_nd': {'answerTitle': 'Creative Commons BY-NC-ND 4.0', 'answerExplanation': 'The Creative Commons family of public copyright licenses has the primary goal of promoting free culture and open content. That’s why they have developed several licenses with careful legal language and varying terms, to allow creators who want to contribute to choose a license that suits their needs.<br/><br/>Licensing your work as CC BY-NC-ND gives potential licensees — people interested in copying, using and distributing your work — the right to do so in ways that would otherwise violate copyright law. However, the permission is only valid as long as they comply with the terms of the license.<br/><br/>First and foremost, they may not use your work for “Non-Commercial” (NC) purposes, which is defined as situations where the use is “primarily intended” to make money or be of commercial benefit. This is regardless of whether the licensee itself is a for-profit organization or not.<br/><br/>In addition, the licensee may not modify the work (“No Derivatives”, ND): it must be distributed in its entirety and in its original form. However, the licensee may change its “format” or “medium”; in the case of music, for example, the licensee may offer it in various digital downloadable formats, play it on the radio, or the like. However, the work may not be used as part of a larger work, for example as background music in a film, even if unmodified in its entirety.<br/><br/>Finally, the licensee must give due attribution to you as the creator (“by”), which usually means a written or verbal statement that names you, your work, and the license that applies to the work.<br/><br/>Note that when you release your work under a public copyright license, the license applies only to other people. This means, for example, that those who want to use your work, but not under this license, can still negotiate a separate agreement with you.<br/><br/>Finally, please note that the choice of license should be considered final and irreversible. An author with full rights can release his work at any time under freer terms or licenses, even retroactively (i.e. earlier creations and modified works), but should expect such a release to count as final and irreversible: an author can then release new works or modified works under a different license, but should assume that old works are always covered by their freest terms. It may therefore be better to start strictly and open up, rather than the other way around.', 'textareas': ['[title of work] © [year] by [your name] is licensed as CC BY-NC-ND 4.0. To view a copy of this license, visit: https://creativecommons.org/licenses/by-nc-nd/4.0/']}, 'full_copyright': {'answerTitle': 'No License', 'answerExplanation': 'For full control, you should rely on the copyright that applies by default to all works that reach the threshold of originality. Almost all countries have signed agreements to enforce copyright laws with certain minimum protections, and to respect copyright in each other’s countries. A creator of a work, such as a painting, novel, film, or musical composition, automatically has at least 50 years of exclusive economic and moral rights to determine how the work is copied and distributed, provided it is sufficiently original.<br/><br/>Normal copyright applies even in the absence of a copyright notice, e.g. if you publish your work online without ever writing that you prohibit copying or distribution. Nevertheless, it is a good idea to be explicit to avoid misunderstandings, if only because many people are ignorant of copyright.<br/><br/>Any individual or organization that wants to use your work legally must negotiate for your permission, usually through a written agreement. Please note that an author with full rights can offer his reserved work under freer terms or licenses at any time, even retroactively (i.e. previously created and modified work). However, such a release should be considered final and irrevocable: an author may subsequently release new or modified works under a different license, but should assume that old works are always covered by their freest terms.', 'textareas': ['Copyright (c) [year] [your name]. All rights reserved.']}}, 'questions': {'require_attribution': {'qId': '5', 'question': 'Suppose someone you despise uses or distributes your work. Nowhere do they state that you are the creator of the work. Do you want this to be illegal?', 'yesButton': 'Yes, in exchange for using my work, I want them to be forced to acknowledge me as the creator of the work.', 'noButton': 'No, I want my work to be distributed and come to use, even if it means the risk of not being acknowledged as the creator of the work.', 'yes': 'cc_by', 'no': 'cc0'}, 'require_sharing': {'qId': '4', 'question': 'Suppose someone you despise uses your work as part of their own work, or possibly uses your work directly but with modifications. They assert their full copyright in their new work, and threaten to sue anyone who uses it without permission. Do you want their use of your work to be illegal?', 'yesButton': 'Yes, in exchange for using my work, I want them to be forced to release their own work under the same conditions.', 'noButton': 'No, I want my work to be distributed and come to use, even if it carries the risk of it becoming part of a work that is &quot;locked up&quot; behind someone else’s copyright.', 'yes': 'cc_by_sa', 'no': 'require_attribution'}, 'forbid_derivative': {'qId': '3', 'question': 'Suppose someone you despise uses your work in some context. They have made their own changes to your work, e.g. cut out parts, translated language, changed color, increased pacing, used it as part of a larger work, etc. You despise the changes, possibly because you feel that it misrepresents your work, or because the changes go against your aesthetic sensibilities. Do you want this to be illegal?', 'yesButton': 'Yes, in order to use my work, I want them to be prevented from making changes. My work should be kept intact.', 'noButton': 'No, I want my work to be distributed and come to use, even if it carries the risk of someone I despise making changes that I despise.', 'yes': 'cc_by_nd', 'no': 'require_sharing'}, 'forbid_commercial_require_sharing': {'qId': '4', 'question': 'Suppose someone you despise uses your work as part of their own work, or possibly uses your work directly but with modifications. They assert their full copyright in their new work, and threaten to sue anyone who uses it without permission. Do you want their use of your work to be illegal?', 'yesButton': 'Yes, in exchange for using my work, I want them to be forced to release their own work under the same conditions.', 'noButton': 'No, I want my work to be distributed and come to use, even if it carries the risk of it becoming part of a work that is &quot;locked up&quot; behind someone else’s copyright.', 'yes': 'cc_by_nc_sa', 'no': 'cc_by_nc'}, 'forbid_commercial_forbid_derivative': {'qId': '3', 'question': 'Suppose someone you despise uses your work in some context. They have made their own changes to your work, e.g. cut out parts, translated language, changed color, increased pacing, used it as part of a larger work, etc. You despise the changes, possibly because you feel that it misrepresents your work, or because the changes go against your aesthetic sensibilities. Do you want this to be illegal?', 'yesButton': 'Yes, in order to use my work, I want them to be prevented from making changes. My work should be kept intact.', 'noButton': 'No, I want my work to be distributed and come to use, even if it carries the risk of someone I despise making changes that I despise.', 'yes': 'cc_by_nc_nd', 'no': 'forbid_commercial_require_sharing'}, 'forbid_commercial': {'qId': '2', 'question': 'Suppose someone you despise uses or distributes your work commercially. Do you want this to be illegal?', 'yesButton': 'Yes, in order to use my work, I want them to be prevented from using it for profit.', 'noButton': 'No, I want my work to be distributed and come to use, even if it carries the risk that someone I detest might use it to make money.', 'yes': 'forbid_commercial_forbid_derivative', 'no': 'forbid_derivative'}, 'forbid_use': {'qId': '1', 'question': 'You are a creator of a work — a painting, novel, film, musical composition, scientific article, software documentation, photograph, architecture, choreography, technical drawing, sculpture, podcast recording, fashion design, or anything else protected by copyright.<br/><br/>Suppose someone you despise uses or distributes your work without first having negotiated an agreement with you. Do you want this to be illegal?<br/><br/>(“Someone you dislike” can be a person or an organization, such as for-profit, political, military, religious, local or global. Please also imagine that they want to use your work for purposes that are legal but that you personally despise, e.g. commercially, for propaganda purposes, in war, in trade with dictatorships, etc.)', 'yesButton': 'Yes, I want them to be forced to negotiate with me for the right to use or distribute my work. I want to be able to decide who gets to use the work, and make decisions on a case-by-case basis.', 'noButton': 'No, I want my work to be distributed and come to use through a public agreement, even if it carries the risk that someone I despise may use or distribute it.', 'yes': 'full_copyright', 'no': 'forbid_commercial'}}};
			
			const generalQAndAs = ['General', [['What is the “threshold of originality”? When is something protected by copyright?', 'When a person creates a work, it may cross the threshold of originality, which means that it is legally protected under copyright law. This protection applies as soon as the work crosses the threshold, “as soon as the pen leaves the paper”, without anyone else having to see the work or even be notified that it has been created. What is required for the work to cross the threshold of originality varies depending on where the work is created: in some countries the threshold is very low, while others may require that the work could not reasonably be created by two people independently of each other. In most cases, the work does not have to be “original” in the sense of “innovative” or “non-traditional”; instead, it is sufficient (and required) that the work reflects to some degree the personality of its creator and results from some form of effort.<br/><br/>In some countries, it is possible to “register” a work; usually this just means that you have some additional legal options, such as being able to claim higher damages if you sue for infringement, but copyright applies even without registration.'], ['How long does copyright last?', 'Most countries have agreed that a work should have a minimum protection period of at least 50 years after all the creators of the work have died, which is usually referred to as “life + 50 years”. Many countries have “life + 70 years”, and some countries have “life + 120 years”. However, if the public cannot determine who the creators of the work are (i.e. if they are alive or not), the minimum term of protection is 50 years from the date the work was made available to the public.<br/><br/>Some types of works may have a shorter term of protection. “Audiovisual” works, i.e. films, have a minimum term of protection of 50 years from the date of making available, and photographs and practical art (furniture, jewelry, etc.) have a minimum term of protection of 25 years from the date of making available. However, these are only minimum protections, and they may have the same or even longer term of protection as other works.'], ['Do I have to use the copyright symbol, ©?', 'No, copyright applies regardless of whether you use the copyright symbol or not, but it is customary to do so anyway, and to write something like “(c)” in cases where you cannot write “©”. It is always best to be clear.'], ['How do years work in copyright notices?', 'Copyright in a work applies whether or not you include a copyright notice, and regardless of the particular form of the notice. If you do include a notice, it’s a good idea to include the year. The years are mainly there to help other people tell whether the copyright on the work has expired — and, if it has not, to make it even clearer that the creators are asserting their rights. So if you want to be clear, you can write the year when you first made the work available to the public. For example, if you wrote a novel between 2010 and 2013, put it away for 10 years, and published it in 2023, you would write “Copyright © 2023”.<br/><br/>For “living works” — that is, works that change even after they were made available for the first time — you can use multiple years. If you published a web page in 2015 and then did not update it until 2020, you could write “Copyright © 2015, 2020”. On the other hand, if you have updated it each year in between, you could say “Copyright © 2015-2020”. And if you have updated the web page such that no material written before 2018 remains, you can then start writing “Copyright © 2018-2020”. Finally, you can combine the forms: a web page with material written in 2015 and 2018-2020 can have the text “Copyright © 2015, 2018-2020”.'], ['Do I have to use my real name in copyright notices?', 'No, copyright applies even if you publish your work under a pseudonym (an assumed name) or anonymously (no name).<br/><br/>However, there are times when anonymous or pseudonymous publication may present a legal obstacle. For example, if you want to defend your work against copyright infringement, you must be able to prove that you are the creator of the work, and in the absence of public knowledge about whether the creator is alive or not, the copyright of the work will expire based on the year the work was published. If that’s acceptable, there’s no problem with not giving your real name or otherwise making yourself identifiable.'], ['What are moral rights?', 'In general, copyright can be said to consist of economic rights and moral rights. Economic rights are the right to control the distribution and use of your work. The economic right to a work can usually be sold so that the author no longer has the right to control its distribution and use.<br/><br/>The moral right is primarily the right to be recognized as the author of the work, but also the right to object to (perceived) defamatory treatment of the work. In many countries, moral rights cannot be sold, transferred or waived; they do not expire until the copyright of the work expires.'], ['What is a derivative work? What applies to derivative works?', 'A derivative work is a work created based on someone else’s work, in the broadest sense of the term. Performing someone else’s song creates a derivative work; creating subtitles to someone else’s film creates a derivative work; creating a collage of pictures that includes a detail from someone else’s picture creates a derivative work. In many countries, it is considered a violation of copyright law to create a derivative work without the permission of the original creator, even for private use (e.g., translating a novel even though no one else will ever read the translation).<br/><br/>The derivative work itself may cross the threshold of originality and be protected by copyright, whether or not the original work itself is protected by copyright (e.g., a photograph of the Mona Lisa painting). If the original work is copyrighted, the derivative work may have two or more authors, so distribution and use require permission from all of them.<br/><br/>However, there are situations in which a derivative work may be considered to have transformed the original work in such a way that its use no longer requires the permission of the original creator, such as in the case of satire or scholarly analysis of the original, but as a general rule the use of the original should be limited in scope.'], ['What is the right of publicity / right of personality / right of privacy?', 'It generally refers to the right to control the distribution and use of images, videos, and sound recordings in which you are personally identifiable, especially for commercial use. It is not a right that exists in all countries, but where it does, it is something to be considered separately from copyright.'], ['How does copyright — and copyright infringement — work internationally?', 'It depends on which countries are involved, and what agreements they have with each other, but a rule of thumb might be that if a work is published in another country, you can treat it as if it were published in your own country. What constitutes a copyright infringement therefore depends on where the infringement occurs (a question that can be complicated in the case of infringements that take place over the Internet, for example).']]];
			const codeQAndAs = ['Source Code', [['Why are licenses needed specifically for software/source code (rather than using those for cultural works)?', 'In addition to the fact that software may be subject to special legal treatment in many countries, e.g. in restrictions on private copying that would be legal for other kinds of works, there may also be other complications, such as when defining “derivative work” in relation to source code: compiling source code into binary form could be considered legally the same as translating a novel from English into German, which might require explicit permission from the author. Even the simple execution of compiled code could be considered copying (from disk to physical memory), with legal implications.<br/><br/>Given this potential complexity, a software license would preferably make it clear that the source code may be compiled and executed (if that is the intent).'], ['No license does exactly what I want. Can’t I just write my own license?', 'No, that’s usually a bad idea. If your goal is to place specific restrictions on what others can do with your code, you should be aware that it is difficult to be unambiguous; if you write something wrong, you may inadvertently introduce a loophole that allows code-receiving developers to do something you explicitly meant to forbid (or to refrain from doing something you explicitly meant to force them to do). And if your goal is to make things easier for other developers who want use your code, a custom license might make the code less secure for them, since your license is untested and uncertain.<br/><br/>Software licenses are written with a lot of effort by people with legal expertise for a reason.'], ['How does offering your source code under multiple licenses work?', 'Creators with full rights to a work can offer their work to other people not only under a single license to use the work, but also a choice: “You may use my work under license A, or B, or C”. This means that it is up to the user to choose which terms are most appropriate.<br/><br/>The creators can also use the word “and” instead of “or”, as in “you may use my source code under license A, and B, and C”. This means that all conditions of all licenses together must be met for the use to be legal. Of course, this can quickly get tricky, and it is possible that the conditions cannot all be met at the same time — see the question about license compatibility. Conflicting conditions are not a problem for the original author, but they make it impossible for anyone else to use the source code legally.'], ['What is SPDX-License-Identifier?', 'The Software Package Data Exchange, or SPDX, is a standard made by the Linux Foundation for providing information on software, such as applicable licenses. It allows for tools to find legal problems when combining code. Even if you aren’t going to use such tools, it serves as an extra point of clarity for others.<br/><br/>The format allows for situations with multiple licenses in single files:<br/>// SPDX-License-Identifier: Apache-2.0 AND GPL-3.0-only<br/><br/>The format also allows for when the developer wants to allow choice:<br/>// SPDX-License-Identifier: Apache-2.0 OR BSD-2-Clause-Patent'], ['Where is the line drawn for derivative works within source code/software? Will my source code have to be licensed as GPL?', 'This is a contentious issue that arises particularly in the context of GPL-style licenses that require the derivative work to be licensed under the same license as the original work.<br/><br/>Pretty much everyone agrees that if you take someone else’s source code and make a few small changes, you are creating a derivative work, and that if in a project you write almost all of the source code yourself but copy and paste someone else’s function (e.g., for some special mathematical calculation), you are also creating a derivative work. Opinions begin to diverge on the question of creating source code that merely assumes the presence of someone else’s source code without actually including it — essentially a question of whether or not derivative works are created when using libraries.<br/><br/>The Free Software Foundation (FSF), creators of the GPL, are very strict: they believe that if your source code cannot work without a particular GPL library, you must license your own source code as GPL (if you intend to distribute it), even if your source code merely contains references to the GPL code. This could be compared to writing a sequel to someone else’s novel: you are creating a derivative work that cannot stand on its own. However, their analysis is eased somewhat if an unmodified client program works just as well with alternative libraries that are not GPL-licensed.<br/><br/>As for compiled source code, most people agree that if the binaries of the client program contain the binary form of the library, and the client program actually uses the library’s functionality, then it’s a derivative work. If the client program and the library are separate binaries, but the client program loads the library into its own address space and uses its functionality directly, then the client program is also often considered to be a derivative work. With both separate binaries and separate address spaces, where the client program must communicate with the library through its public interface, opinions again begin to differ; as for the FSF, they consider this situation to create a clearly derivative work, and therefore offer the LGPL license to library developers who wish to allow this situation. The more independent the communication between the client program and the GPL code (as a standalone program), the less likely it is that even the FSF would consider the client program a derivative work.<br/><br/>Many of these lines and arguments are not legally tested, but a good rule of thumb is to follow the FSF’s approach. If you don’t want to license your code under the GPL, you need to find an alternative to using someone else’s GPL-licensed code.'], ['Does the GPL license extend to the output of a program?', 'No, copyright generally does not apply to output, just as Microsoft does not own the text document you create in Microsoft Word. An exception, of course, is when the output must be considered a derivative work, such as a GPL-licensed program that prints its own source code. A recording of a play session of a computer game with GPL-licensed graphical resources would also reasonably be a GPL-licensed derivative work.<br/><br/>The guiding principle is that the output is protected by the same copyright as the input. If the input is your imagination, you fully own the output, but if, for example, you edit someone else’s photograph in a GPL-licensed photo editing software, you create a derivative work that is protected by both your copyright and the original photographer’s copyright, but not by the GPL.'], ['What is license compatibility? What is GPL compatibility?', 'A license contains conditions that must be met if use is to be granted. Two licenses are incompatible if their terms cannot be complied with at the same time, e.g. if one license prohibits commercial use while the other license prohibits non-commercial use: there is no conceivable situation in which software under such a license combination can be used by a licensee.<br/><br/>Another form of incompatibility concerns the fact that licenses may also provide legal guarantees: one license may provide guarantees that are prohibited by another license, e.g. if one license explicitly allows (but does not require) commercial use while the other license explicitly prohibits commercial use; note that the terms of both licenses can be satisfied by non-commercial use.<br/><br/>The Free Software Foundation, creator of the GPL, considers a license to be incompatible with the GPL if either case applies, i.e. if the terms are mutually incompatible or if the other license imposes conditions that contradict guarantees provided by the GPL. However, the terms of the GPL also include that a licensee may not impose restrictions contrary to the guarantees of the GPL, which in principle converts the latter form of incompatibility into the former: use is no longer granted to anyone who attempts to circumvent the guarantees of the GPL. Therefore, it is copyright infringement to distribute GPL-licensed source code combined with source code under a GPL-incompatible license. Note that it is still permissible to create such a combination for private use.<br/><br/>Note also that the original author of any particular source code has the legal freedom to license his work in such a way that makes the combined terms impossible for a licensee to comply with.'], ['What happens if I combine GPL code with code under a different license?', 'Combining source code means creating a derivative work. To create or distribute a derivative work, you must have permission from the creators. If the permission comes conditionally through a license, you must comply with all the terms of the license in order to create or distribute the combination.<br/><br/>The GPL allows free modification for personal use, i.e. you may modify code and use it privately; the code modifications create a derivative work consisting of GPL-licensed code and “proprietary” code under public copyright. Similarly, you may privately and legally combine someone else’s GPL-licensed source code with someone else’s GPL-incompatibly licensed source code.<br/><br/>However, in order to be granted permission to distribute the combined work, the GPL requires that the derivative work be covered by the same license (i.e., the GPL), which in practice means that the derivative work must be covered by the GPL in combination with all other licenses covering the original component works: you generally do not have the right to remove the license on someone else’s work, so they all apply at the same time, albeit possibly on different parts. If any other component license imposes any restriction on what is guaranteed by the GPL, the use or distribution is no longer granted by the GPL, making the work both created and distributed in violation of copyright.<br/><br/>It is therefore important to use GPL-compatible licenses when creating source code that uses GPL-licensed source code.'], ['How does licensing work when source code is mixed with other types of material, such as graphical resources in a computer game?', 'There is no major difference from mixing source code under different licenses: licensees must comply with all terms at the same time. Unlicensed source code may be mixed with material that does not explicitly prohibit the use of closed code, such as any Creative Commons license. The same is true for source code under a permissive license, such as “BSD+Patent”.<br/><br/>However, complications may arise when any part is under a “copyleft” license, such as the GPL: if a GPL-licensed work is used together with a GPL-incompatible work to create a derivative work, the derivative work cannot be legally distributed under the licenses alone (i.e., without the express permission of the authors of the GPL-licensed work).<br/><br/>This means that if you create a computer game — creating the source code and other resources from scratch — and license the source code as GPL and the rest as CC BY-NC-ND 4.0 (prohibiting derivative works and commercial use), no licensee will be able to modify and distribute the source code as long as it relies on GPL-incompatible resources. The licensee would have to replace the resources, or modify the source code so that the game somehow works without them.<br/><br/>The reverse is also true: if the source code is GPL-incompatible and some (or all) of the resources are GPL-licensed, a licensee who wants to create and distribute a derivative work would have to either replace all the GPL-licensed resources, or replace all the GPL-incompatible resources, including the source code.<br/><br/>Therefore, when creating or using GPL-licensed source code or resources, you should be aware of their GPL-compatibility.'], ['Can you use GPL code without having to license your own code as GPL? Can you circumvent someone else’s license?', 'There are ways to legally circumvent the GPL, and copyright in general. One way is called “clean room design”, where you hire developers who have no knowledge of the original implementation, and give them only specifications of what you want them to build. In other words, the only thing the developers are allowed to know is the public API of the original. (If you didn’t have to study the original to get the specs, you might be able to legally create the work yourself.)<br/><br/>A more GPL-specific solution if you want to use GPL libraries is to make your client program modular. You can then create a fully optional and GPL-licensed module that uses the GPL library. However, the client program must be truly independent of the GPL module. If this is not possible, you can create a rudimentary replacement for the GPL library: the client program works without the GPL library, but users who want enhanced functionality can install GPL library themselves.<br/><br/>Depending on how the circumvention is done, it may be perceived as dishonest. No one will reasonably complain if someone independently creates software that competes with GPL software, but the more it is perceived that they are exploiting loopholes to violate the spirit of the license, the more disreputable those developers will become, and the grayer the area, the greater the risk of copyright infringement lawsuits.']]];
			const fontsQAndAs = ['Fonts', [['What is the difference between typefaces and fonts?', 'A “typeface” is an author’s design of letters, while a “font” is a specific variation of a typeface, such as bold in size 10 point. The word “font” also refers to a specific digitization of a font, i.e. a font file for use on a computer.<br/><br/>In some countries, both typefaces and font files are protected by copyright, but many countries have decided that typefaces should not be protected by copyright (while still protecting font files). In such a country, it would be a crime to distribute someone else’s font file without permission, but it might be legal to replicate the typeface in a font file you create yourself.'], ['Why are fonts a separate category?', 'Fonts can legally function as something between software and cultural works, as fonts are intended to be used as building blocks in other works (e.g. text on a billboard), while their design may require artistic ability. It is possible that in some countries the normal use of a typeface or font would result in something that could be considered a derivative work. This is rarely the intention of the people who create font files. For clarity and legal certainty, it may therefore be best to use a license specific to font files.']]];
