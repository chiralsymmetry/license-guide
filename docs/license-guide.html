<!DOCTYPE html>
<html>
	<head>
		<title>License Guide</title>
		<style>
			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				text-align: center;
				margin: 20px;
			}

			.header {
				font-size: 24px;
				font-weight: bold;
				text-align: center;
			}
			
			.section {
				max-width: 700px;
			}

			.section-selector {
				display: flex;
				justify-content: center;
				margin-bottom: 20px;
			}

			.section-selector label {
				font-size: 18px;
				cursor: pointer;
				margin-right: 20px;
			}

			.question {
				display: block;
			}

			.answer {
				display: none;
				text-align: left;
				margin-top: 20px;
			}

			qanda {
				display: none;
				margin-top: 20px;
			}

			.yes-no-btns {
				margin-top: 20px;
				display: block;
				justify-content: center;
			}

			.yes-no-btns button {
				max-width: 500px;
				min-width: 100px;
				min-height: 40px;
				margin: 0 10px;
				padding: 10px 40px;
				white-space: normal;
				word-wrap: break-word;
			}

			.green-btn {
				background-color: #d9ead3;
				color: black;
			}

			.red-btn {
				background-color: #f4cccc;
				color: black;
			}

			#textareas {
				margin-top: 20px;
			}

			.textarea {
				width: 600px;
				height: 300px;
				margin-bottom: 20px;
				resize: none;
			}

			.textarea-label {
				font-weight: bold;
			}

			fieldset {
				max-width: 600px;
				text-align: left;
			}

			details {
				margin-bottom: 20px;
			}

			details > summary {
				cursor: pointer;
			}

			details > p {
				margin-left: 20px;
			}

			footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: #333;
				color: #fff;
				text-align: center;
				font-size: 12px;
				padding: 10px 0;
			}

			footer a {
				color: #fff;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="section-selector">
				<fieldset>
					<legend>License Guide</legend>
					
					<input type="radio" id="code-section" name="section" checked>
					<label for="code-section">Source Code</label>
					
					<input type="radio" id="fonts-section" name="section">
					<label for="fonts-section">Fonts</label>
					
					<input type="radio" id="other-materials-section" name="section">
					<label for="other-materials-section">Other Materials</label>
					
					<input type="radio" id="q-and-a-section" name="section">
					<label for="q-and-a-section">Questions &amp; Answers</label>
				</fieldset>
			</div>
			<div id="questionnaire" class="section">
				<div id="qId" class="header">qId</div>
				<div id="question">question</div>
				<div class="yes-no-btns">
					<button id="yesButton" class="green-btn">yesButton</button><br/><br/>
					<button id="noButton" class="red-btn">noButton</button>
				</div>
			</div>
			<div id="general-answer" class="answer section">
				<div id="answerTitle" class="header">answerTitle</div>
				<div id="answerExplanation">answerExplanation</div>
				<div id="textareas"></div>
			</div>
			<div id="qanda" class="section">
				<fieldset>
					<legend id="group_general">group_general</legend>
					<div id="general_questions"></div>
				</fieldset>
				<fieldset>
					<legend id="group_code">group_code</legend>
					<div id="code_questions"></div>
				</fieldset>
				<fieldset>
					<legend id="group_fonts">group_fonts</legend>
					<div id="fonts_questions"></div>
				</fieldset>
			</div>
		</div>
		<script>
			"use strict";
			// SPDX-License-Identifier: BSD-2-Clause-Patent
			/* 
			 * Copyright (c) 2023 Chiral Symmetry
			 * 
			 * Use of this source code is governed by a BSD-style
			 * license that can be found in the LICENSE file or at
			 * https://opensource.org/licenses/BSDplusPatent
			 */
			
			function connectRadioButtons() {
				const triples = [
					["code-section", showQuestion, codeQuestionnaire],
					["fonts-section", showQuestion, fontsQuestionnaire],
					["other-materials-section", showQuestion, contentQuestionnaire],
					["q-and-a-section", showQAndA, undefined],
				];
				for (let i in triples) {
					const triple = triples[i];
					const radioButton = document.getElementById(triple[0]);
					const fun = triple[1];
					const arg = triple[2];
					radioButton.addEventListener("click", function() {
						fun(arg);
					});
				}
			}
			
			function hideSections() {
				const sections = document.getElementsByClassName("section");
				for (let section of sections) {
					section.style.display = "none";
				}
			}
			
			function showQAndA() {
				populateQAndA("general", generalQAndAs);
				populateQAndA("code", codeQAndAs);
				populateQAndA("fonts", fontsQAndAs);
				hideSections();
				document.getElementById("qanda").style.display = "block";
			}
			
			function showDefaultQuestion() {
				document.getElementById("code-section").checked = true;
				showQuestion(codeQuestionnaire);
			}
			
			function showAnswer(questionnaire, answerName) {
				const answer = questionnaire["answers"][answerName];
				for (let rId of ["answerTitle", "answerExplanation"]) {
					const element = document.getElementById(rId);
					element.innerHTML = answer[rId];
				}
				const textareas = document.getElementById("textareas");
				let new_html = "";
				for (let i = 0; i < questionnaire["textareas"].length; i++) {
					const label = questionnaire["textareas"][i];
					const textarea_content = answer["textareas"][i];
					new_html += `
					<label for="textarea_${i}" class="textarea-label">${label}</label><br/>
					<textarea id="textarea_${i}" class="textarea" disabled>${textarea_content}</textarea><br/>
`;
				}
				textareas.innerHTML = new_html;
				hideSections();
				const answerSection = document.getElementById("general-answer");
				answerSection.style.display = "block";
			}
			
			function showQuestion(questionnaire, questionName) {
				if (questionName == null) {
					questionName = questionnaire["firstQuestion"];
				}
				const question = questionnaire["questions"][questionName];
				document.getElementById("qId").innerHTML = questionnaire["question_header"].replace("{0}", question["qId"]);
				for (let id of ["question", "yesButton", "noButton"]) {
					const element = document.getElementById(id);
					element.innerHTML = question[id];
				}
				changeEventListener("yesButton", questionnaire, question["yes"]);
				changeEventListener("noButton", questionnaire, question["no"]);
				hideSections();
				document.getElementById("questionnaire").style.display = "block";
			}
			
			function changeEventListener(buttonId, questionnaire, destination) {
				const old_button = document.getElementById(buttonId);
				const new_button = old_button.cloneNode(true);
				old_button.parentNode.replaceChild(new_button, old_button);
				if (destination in questionnaire["questions"]) {
					new_button.addEventListener("click", function() {
						showQuestion(questionnaire, destination);
					});
				} else if (destination in questionnaire["answers"]) {
					new_button.addEventListener("click", function() {
						showAnswer(questionnaire, destination);
					});
				} else {
					throw new Error(`Got bad destination: ${destination}`);
				}
			}
			
			function populateQAndA(tag, qAndAs) {
				const header = qAndAs[0];
				document.getElementById(`group_${tag}`).innerHTML = header;
				const detailsContainer = document.getElementById(`${tag}_questions`);
				let new_html = "";
				for (let qAndA of qAndAs[1]) {
					const q = qAndA[0];
					const a = qAndA[1];
					new_html += `
						<details><summary>${q}</summary><p>${a}</p></details>
`;
				}
				detailsContainer.innerHTML = new_html;
			}

ublic License\n    along with this program.  If not, see &lt;https://www.gnu.org/licenses/&gt;.\n\nAlso add information on how to contact you by electronic and paper mail.\n\n  If your software can interact with users remotely through a computer\nnetwork, you should also make sure that it provides a way for users to\nget its source.  For example, if your program is a web application, its\ninterface could display a &quot;Source&quot; link that leads users to an archive\nof the code.  There are many ways you could offer source, and different\nsolutions will be better for different programs; see section 13 for the\nspecific requirements.\n\n  You should also get your employer (if you work as a programmer) or school,\nif any, to sign a &quot;copyright disclaimer&quot; for the program, if necessary.\nFor more information on this, and how to apply and follow the GNU AGPL, see\n&lt;https://www.gnu.org/licenses/&gt;.']}, 'gpl3': {'answerTitle': 'GNU General Public License (GPL), version 3 or later', 'answerExplanation': 'The GPL family of software licenses has as its main goal to legally prevent the source code of a program from being kept from its users: they must be guaranteed the freedom to modify the programs they run, they argue. Therefore, it is essential that anyone who publishes a computer program that contains someone else’s GPL-licensed source code must also make the entire source code of the entire program available to any end-user who requests it, including any source code they have written themselves, under the same license: the GPL license “spreads” into the project. As long as this condition is met, it is permissible to use others’ GPL-licensed source code for any purpose, e.g. commercial. In order for the program user to be aware of their rights, the GPL license must always accompany the program in all forms, and to enable the user to be able to run modifications, the developer must also include instructions on how to build the program.<br/><br/>“GPL version 3 or later” means that a code-receiving developer is free to choose which version of the license they want to release their modified code under — note that newer versions are never less strict, only more, to ensure the goal of user freedom. In earlier versions, there was a loophole in that hardware manufacturers could release the source code they created, but still withhold from their users the ability to modify the software they were running.<br/><br/>Note that the GPL license can “spread” even to things that are not program code, such as media files, depending on how the GPL code is structured. If you want to mix licenses, e.g. GPL and Creative Commons, it may be made most unambiguous if these materials are kept separate, and that the source code somehow works without their presence.<br/><br/>Also note that when you release your own original source code under a software license, the license only applies to other people. This means, for example, that those who want to use your code, but not under this license, can still negotiate a separate agreement with you.<br/><br/>Finally, please note that the choice of license should be considered final and irreversible. A developer may release new versions under a different license, but old versions are still covered by the previous license. It may therefore be better to start with a strict license and open up later on, rather than the other way around.', 'textareas': ['// SPDX-License-Identifier: GPL-3.0-or-later\n/* \n * Copyright (c) [year] [your name]\n * \n * This program is free software: you can redistribute it and/or modify\n * it under the terms of the GNU General Public License as published by\n * the Free Software Foundation, either version 3 of the License, or\n * (at your option) any later version.\n * \n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU Ge ight disclaimer&quot; for the program, if necessary.\nFor more information on this, and how to apply and follow the GNU GPL, see\n&lt;https://www.gnu.org/licenses/&gt;.\n\n  The GNU General Public License does not permit incorporating your program\ninto proprietary programs.  If your program is a subroutine library, you\nmay consider it more useful to permit linking proprietary applications with\nthe library.  If this is what you want to do, use the GNU Lesser General\nPublic License instead of this License.  But first, please read\n&lt;https://www.gnu.org/licenses/why-not-lgpl.html&gt;.']}, 'gpl2': {'answerTitle': 'GNU General Public License (GPL), version 2 or later', 'answerExplanation': 'The GPL family of software licenses has as its main goal to legally prevent the source code of a program from being kept from its users: they must be guaranteed the freedom to modify the programs they run, they argue. Therefore, it is essential that anyone who publishes a computer program that contains someone else’s GPL-licensed source code must also make the entire source code of the entire program available to any end-user who requests it, including any source code they have written themselves, under the same license: the GPL license “spreads” into the project. As long as this condition is met, it is permissible to use others’ GPL-licensed source code for any purpose, e.g. commercial. In order for the program user to be aware of their rights, the GPL license must always accompany the program in all forms, and to enable the user to be able to run modifications, the developer must also include instructions on how to build the program.<br/><br/>“GPL version 2 or later” means that a code-receiving developer is free to choose which version of the license they want to release their modified code under — note that newer versions are never less strict, only more, to ensure the goal of user freedom. Version 2 can be used when you are less focused on the freedom of the program user, and more on the idea of collectively improving source code by forcing source code distribution.<br/><br/>Note that the GPL license can “spread” even to things that are not program code, such as media files, depending on how the GPL code is structured. If you want to mix licenses, e.g. GPL and Creative Commons, it may be made most unambiguous if these materials are kept separate, and that the source code somehow works without their presence.<br/><br/>Also note that when you release your own original source code under a software license, the license only applies to other people. This means, for example, that those who want to use your code, but not under this license, can still negotiate a separate agreement with you.<br/><br/>Finally, please note that the choice of license should be considered final and irreversible. A developer may release new versions under a different license, but old versions are still covered by the previous license. It may therefore be better to start with a strict license and open up later on, rather than the other way around.', 'textareas': ['// SPDX-License-Identifier: GPL-2.0-or-later\n/* \n * Copyright (c) [year] [your name]\n * \n * This program is free software; you can redistribute it and/or modify\n * it under the terms of the GNU General Public License as published by\n * the Free Software Foundation; either version 2 of the License, or\n * (at your option) any later version.\n * \n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU General Public License for more details.\n * \n * You should have received a copy of the GNU General Public License along\n * with this program; if not, write to the Free Software Foundation, Inc.,\n * 51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n */', 'GNU GENERAL PUBLIC LICENSE\n                       Version 2, June 1991\n\n Copyright ( le have made\ngenerous contributions to the wide range of software distributed\nthrough that system in reliance on consistent application of that\nsystem; it is up to the author/donor to decide if he or she is willing\nto distribute software through any other system and a licensee cannot\nimpose that choice.\n\nThis section is intended to make thoroughly clear what is believed to\nbe a consequence of the rest of this License.\n\n  8. If the distribution and/or use of the Program is restricted in\ncertain countries either by patents or by copyrighted interfaces, the\noriginal copyright holder who places the Program under this License\nmay add an explicit geographical distribution limitation excluding\nthose countries, so that distribution is permitted only in or among\ncountries not thus excluded.  In such case, this License incorporates\nthe limitation as if written in the body of this License.\n\n  9. The Free Software Foundation may publish revised and/or new versions\nof the General Public License from time to time.  Such new versions will\nbe similar in spirit to the present version, but may differ in detail to\naddress new problems or concerns.\n\nEach version is given a distinguishing version number.  If the Program\nspecifies a version number of this License which applies to it and &quot;any\nlater version&quot;, you have the option of following the terms and conditions\neither of that version or of any later version published by the Free\nSoftware Foundation.  If the Program does not specify a version number of\nthis License, you may choose any version ever published by the Free Software\nFoundation.\n\n  10. If you wish to incorporate parts of the Program into other free\nprograms whose distribution conditions are different, write to the author\nto ask for permission.  For software which is copyrighted by the Free\nSoftware Foundation, write to the Free Software Foundation; we sometimes\nmake exceptions for this.  Our decision will be guided by the two goals\nof preserving the free status of all derivatives of our free software and\nof promoting the sharing and reuse of software generally.\n\n                            NO WARRANTY\n\n  11. BECAUSE THE PROGRAM IS LICENSED FREE OF CHARGE, THERE IS NO WARRANTY\nFOR THE PROGRAM, TO THE EXTENT PERMITTED BY APPLICABLE LAW.  EXCEPT WHEN\nOTHERWISE STATED IN WRITING THE COPYRIGHT HOLDERS AND/OR OTHER PARTIES\nPROVIDE THE PROGRAM &quot;AS IS&quot; WITHOUT WARRANTY OF ANY KIND, EITHER EXPRESSED\nOR IMPLIED, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF\nMERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE.  THE ENTIRE RISK AS\nTO THE QUALITY AND PERFORMANCE OF THE PROGRAM IS WITH YOU.  SHOULD THE\nPROGRAM PROVE DEFECTIVE, YOU ASSUME THE COST OF ALL NECESSARY SERVICING,\nREPAIR OR CORRECTION.\n\n  12. IN NO EVENT UNLESS REQUIRED BY APPLICABLE LAW OR AGREED TO IN WRITING\nWILL ANY COPYRIGHT HOLDER, OR ANY OTHER PARTY WHO MAY MODIFY AND/OR\nREDISTRIBUTE THE PROGRAM AS PERMITTED ABOVE, BE LIABLE TO YOU FOR DAMAGES,\nINCLUDING ANY GENERAL, SPECIAL, INCIDENTAL OR CONSEQUENTIAL DAMAGES ARISING\nOUT OF THE USE OR INABILITY TO USE THE PROGRAM (INCLUDING BUT NOT LIMITED\nTO LOSS OF DATA OR DATA BEING RENDERED INACCURATE OR LOSSES SUSTAINED BY\nYOU OR THIRD PARTIES OR A FAILURE OF THE PROGRAM TO OPERATE WITH ANY OTHER\nPROGRAMS), EVEN IF SUCH HOLDER OR OTHER PARTY HAS BEEN ADVISED OF THE\nPOSSIBILITY OF SUCH DAMAGES.\n\n                     END OF TERMS AND CONDITIONS\n\n            How to Apply These Terms to Your New Programs\n\n  If you develop a new program, and you want it to be of the greatest\npossible use to the public, the best way to achieve this is to make it\nfree software which everyone can redistribute and change under these terms.\n\n  To do so, attach the following notices to the program.  It is safest\nto attach them to the start of each source file to most effectively\nconvey the exclusion of warranty; and each file should have at least\nthe &quot;copyright&quot; line and a pointer to where the full notice is found.\n\n    &lt;one line to give the program&#x27;s name and a brief idea of what it does.&gt;\n    Copyright (C) &lt;year&gt;  &lt;name of author&gt;\n\n    This program is free software; you can redistribute it and/or modify\n    it under the terms of the GNU General Public License as published by\n    the Free Software Foundation; either version 2 of the License, or\n    (at your option) any later version.\n\n    This program is distributed in the hope that it will be useful,\n    but WITHOUT ANY WARRANTY; without even the implied warranty of\n    MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n    GNU General Public License for more details.\n\n    You should have received a copy of the GNU General Public License along\n    with this program; if not, write to the Free Software Foundation, Inc.,\n    51 Franklin Street, Fifth Floor, Boston, MA 02110-1301 USA.\n\nAlso add information on how to contact you by electronic and paper mail.\n\nIf the program is interactive, make it output a short notice like this\nwhen it starts in an interactive mode:\n\n    Gnomovision version 69, Copyright (C) year name of author\n    Gnomovision comes with ABSOLUTELY NO WARRANTY; for details type `show w&#x27;.\n    This is free software, and you are welcome to redistribute it\n    under certain conditions; type `show c&#x27; for details.\n\nThe hypothetical commands `show w&#x27; and `show c&#x27; should show the appropriate\nparts of the General Public License.  Of course, the commands you use may\nbe called something other than `show w&#x27; and `show c&#x27;; they could even be\nmouse-clicks or menu items--whatever suits your program.\n\nYou should also get your employer (if you work as a programmer) or your\nschool, if any, to sign a &quot;copyright disclaimer&quot; for the program, if\nnecessary.  Here is a sample; alter the names:\n\n  Yoyodyne, Inc., hereby disclaims all copyright interest in the program\n  `Gnomovision&#x27; (which makes passes at compilers) written by James Hacker.\n\n  &lt;signature of Ty Coon&gt;, 1 April 1989\n  Ty Coon, President of Vice\n\nThis General Public License does not permit incorporating your program into\nproprietary programs.  If your program is a subroutine library, you may\nconsider it more useful to permit linking proprietary applications with the\nlibrary.  If this is what you want to do, use the GNU Lesser General\nPublic License instead of this License.']}, 'lgpl': {'answerTitle': 'GNU Lesser General Public License (LGPL), version 2.1 or later', 'answerExplanation': 'The GPL family of software licenses has as its main goal to legally prevent the source code of a program from being kept from its users: they must be guaranteed the freedom to modify the programs they run, they argue. In the main GPL licenses, it is therefore essential that anyone who publishes a computer program that contains someone else’s GPL-licensed source code must also make the entire source code of the entire program available to any end-user who requests it, including any source code they have written themselves, under the same license — the GPL license “spreads” into the project — and in order for the program user to be aware of their rights, the GPL license must always accompany the program in all forms.<br/><br/>The “stripped down” version is less strict, and mainly intended for software libraries. It does not require the release of the source code of the library-using program, as long as the library is unchanged and the use is dynamic (i.e. the proprietary source code only refers to the functionality of the library, not contains the implementations themselves). In addition, the developer must allow the library to be replaced; for example, they must not prohibit the program user from performing reverse engineering performed for that purpose.<br/><br/>“LGPL version 2.1 or later” means that a code-borrowing developer may choose which version of the licens software patents: source code that is free under copyright is not automatically free under patent law, so this can be a legal trap. Finally, there may be a risk for the author himself: depending on the country, the user of the code may have certain legal warranties and rights that apply unless otherwise specified, and if the source code is in any way incorrect, the original developer may be held liable.<br/><br/>The shortest reasonably common license that takes care of these problems is the BSD license with 2 clauses plus a patent clause: it says that the code may be used freely in any form, that the indefinite right to use any patents in the source code is included, and that the creator disclaims all liability and warranties. The only condition for use is that the copyright notice remains — this is important, if only for the disclaimer to be understood and valid. As a bonus, it is compatible with GPLv2 and later, which means that code with this license may be “mixed” with GPLv2-licensed code without having to be re-licensed to GPLv2.<br/><br/>For larger code projects, or for even stronger assurance, it may be more appropriate to use the “Apache License, Version 2.0” instead. It is longer and more clear, which may be appreciated by businesses, and contains even stronger protection against patent suits, but also contains an additional condition that changes to the original code must be made clear. In addition, it is not compatible with GPLv2 (although it is compatible with GPLv3).<br/><br/>Also note that when you release your own original source code under a software license, the license only applies to other people. This means, for example, that those who want to use your code, but not under this license, can still negotiate a separate agreement with you.<br/><br/>Finally, please note that the choice of license should be considered final and irreversible. A developer may release new versions under a different license, but old versions are still covered by the previous license. It may therefore be better to start with a strict license and open up later on, rather than the other way around.', 'textareas': ['// SPDX-License-Identifier: BSD-2-Clause-Patent\n/* \n * Copyright (c) [year] [your name]\n * \n * Use of this source code is governed by a BSD-style\n * license that can be found in the LICENSE file or at\n * https://opensource.org/licenses/BSDplusPatent\n */', 'Copyright (c) [year] [your name].  All rights reserved.\n\nRedistribution and use in source and binary forms, with or without\nmodification, are permitted provided that the following conditions are met:\n\n1. Redistributions of source code must retain the above copyright notice,\n   this list of conditions and the following disclaimer.\n\n2. Redistributions in binary form must reproduce the above copyright notice,\n   this list of conditions and the following disclaimer in the documentation\n   and/or other materials provided with the distribution.\n\nSubject to the terms and conditions of this license, each copyright holder\nand contributor hereby grants to those receiving rights under this license\na perpetual, worldwide, non-exclusive, no-charge, royalty-free, irrevocable\n(except for failure to satisfy the conditions of this license) patent\nlicense to make, have made, use, offer to sell, sell, import, and otherwise\ntransfer this software, where such license applies only to those patent\nclaims, already acquired or hereafter acquired, licensable by such copyright\nholder or contributor that are necessarily infringed by:\n\n(a) their Contribution(s) (the licensed copyrights of copyright holders and\n    non-copyrightable additions of contributors, in source or binary form)\n    alone; or\n\n(b) combination of their Contribution(s) with the work of authorship to\n    which such Contribution(s) was added by such copyright holder or\n    contributor, if, at the time the Contribution is added, such addition\n    causes such combination to be necessarily infringed. The patent license\n    shall not apply to any other combinations which include the\n    Contribution.\n\nExcept as expressly stated above, no rights or licenses from any copyright\nholder or contributor is granted under this license, whether expressly, by\nimplication, estoppel or otherwise.\n\nDISCLAIMER\n\nTHIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot;\nAND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE\nIMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE\nARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT HOLDERS OR CONTRIBUTORS BE\nLIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR\nCONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF\nSUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS\nINTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN\nCONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE)\nARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE\nPOSSIBILITY OF SUCH DAMAGE.']}}, 'questions': {'weak_copyleft': {'qId': '5', 'question': 'Suppose someone you despise makes and distributes software in binary (compiled) form. As a subcomponent, they use your source code, possibly modified, and have made your source code available to any end-user who wants it (with any modifications). However, they have not made their own source code available to all end-users who want it. It is also not possible for end-users of the Software to replace or modify your subcomponent of the Software. Do you want this to be illegal?', 'yesButton': 'Yes, they can keep their own source code closed, but in exchange for using my source code, I want the software developers to be forced to let their end-users replace and modify at least my subcomponent.', 'noButton': 'No, I want my source code to be distributed and come to use, as long as there is no risk to me personally.', 'yes': 'lgpl', 'no': 'bsdpatent'}, 'strong_copyleft': {'qId': '4', 'question': 'Suppose someone you despise makes and distributes software in binary (compiled) form. As a subcomponent, they use your source code. Perhaps they have modified your source code, perhaps not. They have not made the source code of their software available to the end-users of the software. Do you want this to be illegal?', 'yesButton': 'Yes, in exchange for using my source code, I want software developers to be forced to make their own source code available to their end-users.', 'noButton': 'No, I want my source code to be distributed and come to use, even if it carries the risk of it being used by closed source software.', 'yes': 'gpl2', 'no': 'weak_copyleft'}, 'forbid_tivoization': {'qId': '3', 'question': 'Suppose someone you despise makes and distributes hardware for some particular group of end-users. To run the hardware, they use your source code as a subcomponent. Perhaps they have modified your source code, perhaps not. The source code of the software has been made available to anyone who wants it. However, the hardware is designed in such a way that an end-user is not able to compile and run that source code, not even unmodified source code. Do you want this to be illegal?', 'yesButton': 'Yes, in exchange for using my source code, I want hardware manufacturers to be forced to allow their end-users to run self-compiled modified source code.', 'noButton': 'No, I want my source code to be distributed and come to use, even if it carries the risk of it being used to power proprietary hardware.', 'yes': 'gpl3', 'no': 'strong_copyleft'}, 'forbid_netservice': {'qId': '2', 'question': 'Suppose someone you despise uses your source code as a subcomponent of software. Perhaps they have modified your source code, perhaps not. The software runs a network service for a legal purpose that you despise, and its users (e.g. customers or the public) interact with the software only over networks, i.e. it does not run directly on the users’ own computers. The service provider keeps all source code behind the software secret. Do you want this to be illegal?', 'yesButton': 'Yes, in exchange for using my source code, I want them to be forced to make available to their end-users all the source code of the software that runs the service, including the source code that I did not write.', 'noButton': 'No, I want my source code to be distributed and come to use, even if that carries the risk of it ending up in closed source behind network services.', 'yes': 'agpl', 'no': 'forbid_tivoization'}, 'forbid_opensource': {'qId': '1', 'question': 'Suppose someone you despise uses or distributes your source code without first having negotiated an agreement with you. Do you want this to be illegal?<br/><br/>(&quot;Someone you despise&quot; can be a person or an organization, e.g. for-profit, political, military, religious, local or global. Please also imagine that they want to use your software for purposes that are legal but that you personally despise, e.g. commercially, for propaganda purposes, in war, in trade with dictatorships, etc.)', 'yesButton': 'Yes, I want them to be forced to negotiate with me for the right to use or distribute my source code. I want to be able to decide who can use the source code, and make decisions on a case-by-case basis.', 'noButton': 'No, I want my source code to be distributed and come to use through a public agreement, even if it carries the risk that someone I despise might use or distribute the source code.', 'yes': 'copyright', 'no': 'forbid_netservice'}}};
			
			const fontsQuestionnaire = {'question_header': '#{0}:', 'textareas': ['Example text to put in a LICENSE or COPYRIGHT file or the like:'], 'firstQuestion': 'forbid_use', 'answers': {'cc0': {'answerTitle': 'CC0 1.0 Universal', 'answerExplanation': 'The Creative Commons family of public copyright licenses has the primary goal of promoting free culture and open content. That’s why they have developed several licenses with careful legal language and varying terms and conditions, to allow creators who want to contribute to choose a license that suits their needs.<br/><br/>By licensing/marking your font as CC0, you indicate your intention to permanently waive all copyright, to the fullest extent permitted by law, without any requirement for compensation or attribution. (Please note that the license applies only to copyright, not to trademarks or patents.)<br/><br/>Please note that the choice of license should be considered final and irrevocable. An author who releases his or her font under CC0 should expect such a release to be considered final and irrevocable; the author may create new or modified fonts with different terms or licenses, but should assume that old fonts are always covered by their freest terms. On the other hand, an author who releases a font under stricter terms/licenses may release the font at any time, even retroactively (i.e. previously created and modified fonts). It may therefore be better to start strictly and open up, rather than the other way around.', 'textareas': ['This font is licensed/marked as CC0 1.0 Universal. To view a copy of this\nlicense, visit: https://creativecommons.org/publicdomain/zero/1.0/\n\nTo the extent possible under law, [your name] has waived all copyright and\nrelated or neighboring rights to this font. This work is published from:\n[your country].\n\nTHE FONT IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\nFITNESS FOR A PA
