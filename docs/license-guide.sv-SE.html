<!DOCTYPE html>
<html>
	<head>
		<title>Licensguide</title>
		<style>
			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				text-align: center;
				margin: 20px;
			}

			.header {
				font-size: 24px;
				font-weight: bold;
				text-align: center;
			}
			
			.section {
				max-width: 700px;
			}

			.section-selector {
				display: flex;
				justify-content: center;
				margin-bottom: 20px;
			}

			.section-selector label {
				font-size: 18px;
				cursor: pointer;
				margin-right: 20px;
			}

			.question {
				display: block;
			}

			.answer {
				display: none;
				text-align: left;
				margin-top: 20px;
			}

			qanda {
				display: none;
				margin-top: 20px;
			}

			.yes-no-btns {
				margin-top: 20px;
				display: block;
				justify-content: center;
			}

			.yes-no-btns button {
				max-width: 500px;
				min-width: 100px;
				min-height: 40px;
				margin: 0 10px;
				padding: 10px 40px;
				white-space: normal;
				word-wrap: break-word;
			}

			.green-btn {
				background-color: #d9ead3;
				color: black;
			}

			.red-btn {
				background-color: #f4cccc;
				color: black;
			}

			#textareas {
				margin-top: 20px;
			}

			.textarea {
				width: 600px;
				height: 300px;
				margin-bottom: 20px;
				resize: none;
			}

			.textarea-label {
				font-weight: bold;
			}

			fieldset {
				max-width: 600px;
				text-align: left;
			}

			details {
				margin-bottom: 20px;
			}

			details > summary {
				cursor: pointer;
			}

			details > p {
				margin-left: 20px;
			}

			footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: #333;
				color: #fff;
				text-align: center;
				font-size: 12px;
				padding: 10px 0;
			}

			footer a {
				color: #fff;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="section-selector">
				<fieldset>
					<legend>Licensguide</legend>
					
					<input type="radio" id="code-section" name="section" checked>
					<label for="code-section">Källkod</label>
					
					<input type="radio" id="fonts-section" name="section">
					<label for="fonts-section">Fontfiler</label>
					
					<input type="radio" id="other-materials-section" name="section">
					<label for="other-materials-section">Övrigt material</label>
					
					<input type="radio" id="q-and-a-section" name="section">
					<label for="q-and-a-section">Frågor &amp; svar</label>
				</fieldset>
			</div>
			<div id="questionnaire" class="section">
				<div id="qId" class="header">qId</div>
				<div id="question">question</div>
				<div class="yes-no-btns">
					<button id="yesButton" class="green-btn">yesButton</button><br/><br/>
					<button id="noButton" class="red-btn">noButton</button>
				</div>
			</div>
			<div id="general-answer" class="answer section">
				<div id="answerTitle" class="header">answerTitle</div>
				<div id="answerExplanation">answerExplanation</div>
				<div id="textareas"></div>
			</div>
			<div id="qanda" class="section">
				<fieldset>
					<legend id="group_general">group_general</legend>
					<div id="general_questions"></div>
				</fieldset>
				<fieldset>
					<legend id="group_code">group_code</legend>
					<div id="code_questions"></div>
				</fieldset>
				<fieldset>
					<legend id="group_fonts">group_fonts</legend>
					<div id="fonts_questions"></div>
				</fieldset>
			</div>
		</div>
		<script>
			"use strict";
			// SPDX-License-Identifier: BSD-2-Clause-Patent
			/* 
			 * Copyright (c) 2023 Chiral Symmetry
			 * 
			 * Use of this source code is governed by a BSD-style
			 * license that can be found in the LICENSE file or at
			 * https://opensource.org/licenses/BSDplusPatent
			 */
			
			function connectRadioButtons() {
				const triples = [
					["code-section", showQuestion, codeQuestionnaire],
					["fonts-section", showQuestion, fontsQuestionnaire],
					["other-materials-section", showQuestion, contentQuestionnaire],
					["q-and-a-section", showQAndA, undefined],
				];
				for (let i in triples) {
					const triple = triples[i];
					const radioButton = document.getElementById(triple[0]);
					const fun = triple[1];
					const arg = triple[2];
					radioButton.addEventListener("click", function() {
						fun(arg);
					});
				}
			}
			
			function hideSections() {
				const sections = document.getElementsByClassName("section");
				for (let section of sections) {
					section.style.display = "none";
				}
			}
			
			function showQAndA() {
				populateQAndA("general", generalQAndAs);
				populateQAndA("code", codeQAndAs);
				populateQAndA("fonts", fontsQAndAs);
				hideSections();
				document.getElementById("qanda").style.display = "block";
			}
			
			function showDefaultQuestion() {
				document.getElementById("code-section").checked = true;
				showQuestion(codeQuestionnaire);
			}
			
			function showAnswer(questionnaire, answerName) {
				const answer = questionnaire["answers"][answerName];
				for (let rId of ["answerTitle", "answerExplanation"]) {
					const element = document.getElementById(rId);
					element.innerHTML = answer[rId];
				}
				const textareas = document.getElementById("textareas");
				let new_html = "";
				for (let i = 0; i < questionnaire["textareas"].length; i++) {
					const label = questionnaire["textareas"][i];
					const textarea_content = answer["textareas"][i];
					new_html += `
					<label for="textarea_${i}" class="textarea-label">${label}</label><br/>
					<textarea id="textarea_${i}" class="textarea" disabled>${textarea_content}</textarea><br/>
`;
				}
				textareas.innerHTML = new_html;
				hideSections();
				const answerSection = document.getElementById("general-answer");
				answerSection.style.display = "block";
			}
			
			function showQuestion(questionnaire, questionName) {
				if (questionName == null) {
					questionName = questionnaire["firstQuestion"];
				}
				const question = questionnaire["questions"][questionName];
				document.getElementById("qId").innerHTML = questionnaire["question_header"].replace("{0}", question["qId"]);
				for (let id of ["question", "yesButton", "noButton"]) {
					const element = document.getElementById(id);
					element.innerHTML = question[id];
				}
				changeEventListener("yesButton", questionnaire, question["yes"]);
				changeEventListener("noButton", questionnaire, question["no"]);
				hideSections();
				document.getElementById("questionnaire").style.display = "block";
			}
			
			function changeEventListener(buttonId, questionnaire, destination) {
				const old_button = document.getElementById(buttonId);
				const new_button = old_button.cloneNode(true);
				old_button.parentNode.replaceChild(new_button, old_button);
				if (destination in questionnaire["questions"]) {
					new_button.addEventListener("click", function() {
						showQuestion(questionnaire, destination);
					});
				} else if (destination in questionnaire["answers"]) {
					new_button.addEventListener("click", function() {
						showAnswer(questionnaire, destination);
					});
				} else {
					throw new Error(`Got bad destination: ${destination}`);
				}
			}
			
			function populateQAndA(tag, qAndAs) {
				const header = qAndAs[0];
				document.getElementById(`group_${tag}`).innerHTML = header;
				const detailsContainer = document.getElementById(`${tag}_questions`);
				let new_html = "";
				for (let qAndA of qAndAs[1]) {
					const q = qAndA[0];
					const a = qAndA[1];
					new_html += `
						<details><summary>${q}</summary><p>${a}</p></details>
`;
				}
				detailsContainer.innerHTML = new_html;
			}
			
			const codeQuestionnaire = {'question_header': '#{0}:', 'textareas': ['Exempel på text som kan sättas i toppen av en källfil (C-/Java-stil):', 'Text som kan sättas i en LICENSE- eller COPYRIGHT-fil el.dyl.:'], 'firstQuestion': 'forbid_opensource', 'answers': {'copyright': {'answerTitle': 'Ingen licens', 'answerExplanation': 'För full kontroll bör du förlita dig på upphovsrätten som gäller som standard för alla verk som uppnår verkshöjd. Nästan alla länder har ingått avtal om att upprätthålla lagar om upphovsrätt med vissa minimiskydd, och att respektera upphovsrätt i varandras länder. En skapare av ett verk, som ett datorprogram, har automatiskt minst 50 års ekonomisk och moralisk ensamrätt att bestämma över hur verket kopieras och sprids, förutsatt att det är tillräckligt originellt. I regel gäller det att den som läser din upphovsrättsskyddade källkod också saknar rätten att kompilera och köra koden, även om de gör det privat för eget bruk: de har nästan ingen rätt utom den som du uttryckligen ger dem.<br/><br/>Normal upphovsrätt gäller även vid avsaknad av upphovsrättsanspråk, t.ex. om man offentliggör sitt verk på nätet utan att någonsin skriva att man förbjuder kopiering eller spridning. Det är trots detta en god idé att vara uttrycklig för att slippa missförstånd, särskilt vad gäller programkod, som ju annars kan tros vara öppen källkod. Det kan också vara en extra liten försäkring att skicka med en friskrivning vad gäller garantier och möjliga skador som kan orsakas av programkoden, även om läsaren egentligen inte ens får köra koden.<br/><br/>Varje enskild person eller organisation som vill använda din kod lagligt måste förhandla med dig om tillåtelse, oftast genom ett skriftligt avtal. Om man vill möjliggöra för t.ex. ideella organisationer att använda källkoden för ickekommersiella syften så kan man skriva att de kan ta kontakt för att få en särskild licens. Vill man separat från källkodsformen släppa kompilerade versioner av sitt program som freeware eller shareware kan man skriva och skicka med ett särskilt slutanvändaravtal.<br/><br/>Observera att en upphovsperson med fulla rättigheter när som helst kan erbjuda sitt förbehållna verk under friare villkor eller licenser, även retroaktivt (d.v.s. tidigare versioner). Dock bör en sådan befrielse räknas som slutgiltig och omöjlig att ångra: en upphovsperson kan därefter släppa nya versioner med annan licens, men bör utgå från att gamla versioner alltid täcks av sina friaste villkor.', 'textareas': ['/*\n * Copyright (c) [year] [your name]. All rights reserved.\n * This source code is proprietary. Any unauthorized use\n * or distribution is strictly prohibited by copyright law.\n */', 'Copyright (c) [year] [your name]\n\nAll rights reserved. No part of this software may be reproduced, distributed, or\ntransmitted in any form or by any means whatsoever, including photocopying,\nrecording, or other electronic or mechanical methods, without the prior written\npermission of the copyright holder, except in the case of brief quotations\nembodied in critical reviews and certain other noncommercial uses permitted by\ncopyright law.\n\nTHE SOURCE CODE FOR THIS SOFTWARE IS PROPRIETARY AND NOT LICENSED FOR ANY USE.\nANY IMPLIED WARRANTIES INCLUDING, BUT NOT LIMITED TO, MERCHANTABILITY AND\nFITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT\nOWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL,\nEXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT\nOF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS\nINTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN\nCONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING\nIN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY\nOF SUCH DAMAGE.']}, 'agpl': {'answerTitle': 'GNU Affero General Public License (AGPL), version 3 eller senare', 'answerExplanation': 'GPL-familjen av mjukvarulicenser har som främsta mål att juridiskt förhindra att källkod till ett program kan hållas ifrån sina användare: de måste garanteras friheten att modifiera de program som de kör, menar man. Därför är det centralt att alla som offentliggör ett datorprogram som innehåller någon annans GPL-licenserade källkod också måste tillgängliggöra hela källkoden till hela programmet åt varje slutanvändare som ber om den, inklusive all källkod man skrivit själv, under samma licens: GPL-licensen ”sprids” i projektet. Så länge detta villkor uppfylls är det tillåtet att använda andras GPL-licenserade källkod till vilket syfte som helst, t.ex. kommersiellt. För att programanvändaren ska vara medveten om sina rättigheter måste alltid GPL-licensen följa med programmet i alla former, och för att användaren ska kunna köra modifieringar så måste utvecklaren också bifoga instruktioner för hur programmet ska byggas.<br/><br/>”AGPL version 3 eller senare” innebär att en kodlånande utvecklare själv får välja vilken version av licensen som de vill släppa sin modifierade kod under – observera att nyare versioner är aldrig mindre strikta, endast mer, för att säkerställa målet om användarens frihet. I tidigare versioner av GPL fanns det ett kryphål i att program inte räknades som offentliggjorda när dess användare interagerade med dem över ett nätverk, och detta användes för att undanhålla dem den källkod som de egentligen skulle ha rätt till.<br/><br/>Observera att GPL-licensen kan ”sprida sig” även till sådant som inte är programkod, t.ex. mediafiler, beroende på hur GPL-koden är strukturerad. Om man vill blanda licenser, t.ex. GPL och Creative Commons, kan det vara tydligast om dessa material hålls separerade, och att källkoden på något sätt fungerar utan deras närvaro.<br/><br/>Observera även att när du släpper din egen ursprungliga källkod under en mjukvarulicens så gäller licensen endast andra personer. Det betyder t.ex. att de som vill använda din kod, men inte under denna licens, fortfarande kan förhandla med dig om ett separat avtal.<br/><br/>Observera slutligen att valet av licens bör räknas som slutgiltigt och omöjligt att ångra. En upphovsperson kan släppa nya versioner med annan licens, men gamla versioner täcks ändå av den tidigare licensen. Det kan därför vara bättre att börja strikt och öppna upp, än tvärtom.', 'textareas': ['// SPDX-License-Identifier: AGPL-3.0-or-later\n/* \n * Copyright (c) [year] [your name]\n * \n * This program is free software: you can redistribute it and/or modify\n * it under the terms of the GNU Affero General Public License as published by\n * the Free Software Foundation, either version 3 of the License, or\n * (at your option) any later version.\n * \n * This program is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n * GNU Affero General Public License for more details.\n * \n * You should have received a copy of the GNU Affero General Public License\n * along with this program.  If not, see &lt;https://www.gnu.org/licenses/&gt;.\n */', 'GNU AFFERO GENERAL PUBLIC LICENSE\n                       Version 3, 19 November 2007\n\n Copyright (C) 2007 Free Software Foundation, Inc. &lt;https://fsf.org/&gt;\n Everyone is permitted to copy and distribute verbatim copies\n of this license document, but changing it is not allowed.\n\n                            Preamble\n\n  The GNU Affero General Public License is a free, copyleft license for\nsoftware and other kinds of works, specifically designed to ensure\ncooperation with the community in the case of network server software.\n\n  The licenses for most software and other practical works are designed\nto take away your freedom to share and change the works.  By contrast,\nour General Public Licenses are intended to guarantee your freedom to\nshare and change all versions of a program--to make sure it remains free\nsoftware for he GNU General Public License does not permit incorporating your program\ninto proprietary programs.  If your program is a subroutine library, you\nmay consider it more useful to permit linking proprietary applications with\nthe library.  If this is what you want to do, use the GNU Lesser General\nPublic License instead of this License.  But first, please read\n&lt;https://www.gnu.org/licenses/why-not-lgpl.html&gt;.']}, 'gpl2': {'answerTitle': 'GNU General Public License (GPL), version 2 eller senare', 'answerExplanation': 'GPL-familjen av mjukvarulicenser har som främsta mål att juridiskt förhindra att källkod till ett program kan hållas ifrån sina användare: de måste garanteras friheten att modifiera de program som de kör, menar man. Därför är det centralt att alla som offentliggör ett datorprogram som innehåller någon annans GPL-licenserade källkod också måste tillgängliggöra hela källkoden till hela programmet åt varje slutanvändare som ber om den, inklusive all källkod man skrivit själv, under samma licens: GPL-licensen ”sprids” i projektet. Så länge detta villkor uppfylls är det tillåtet att använda andras GPL-licenserade källkod till vilket syfte som helst, t.ex. kommersiellt. För att programanvändaren ska vara medveten om sina rättigheter måste alltid GPL-licensen följa med programmet i alla former, och för att användaren ska kunna köra modifieringar så måste utvecklaren också bifoga instruktioner för hur programmet ska byggas.<br/><br/>”GPL version 2 eller senare” innebär att en kodlånande utvecklare själv får välja vilken version av licensen som de vill släppa sin modifierade kod under – observera att nyare versioner är aldrig mindre strikta, endast mer, för att säkerställa målet om användarens frihet. Version 2 kan användas när man är mindre fokuserad på programanvändarens frihet, och mer på idén om att gemensamt förbättra källkod genom att tvinga källkodspridning.<br/><br/>Observera att GPL-licensen kan ”sprida sig” även till sådant som inte är programko s.  If your program is a subroutine library, you may\nconsider it more useful to permit linking proprietary applications with the\nlibrary.  If this is what you want to do, use the GNU Lesser General\nPublic License instead of this License.']}, 'lgpl': {'answerTitle': 'GNU Lesser General Public License (LGPL), version 2.1 eller senare', 'answerExplanation': 'GPL-familjen av mjukvarulicenser har som främsta mål att juridiskt förhindra att källkod till ett program kan hållas ifrån sina användare: de måste garanteras friheten att modifiera de program som de kör, menar man. I de huvudsakliga GPL-licenserna är det därför centralt att alla som offentliggör ett datorprogram som innehåller någon annans GPL-licenserade källkod också måste tillgängliggöra hela källkoden till hela programmet åt varje slutanvändare som ber om den, inklusive all källkod man skrivit själv, under samma licens – GPL-licensen ”sprids” i projektet –, och för att programanvändaren ska vara medveten om sina rättigheter måste alltid GPL-licensen följa med programmet i alla former.<br/><br/>Den ”förminskade” versionen är mindre strikt, och främst avsedd för biblioteksmjukvara. Den kräver inte att källkoden till det biblioteksanvändande programmet släpps, så länge biblioteket är oförändrat och användandet sker dynamiskt (d.v.s. att den egna källkoden endast refererar till bibliotekets funktionalitet, inte innehåller själva implementationerna). Ytterligare måste utvecklaren möjliggöra att biblioteket ersätts; t.ex. får de inte förbjuda programanvändaren att genomföra rekonstruktion/analys för ändamålet.<br/><br/>”LGPL version 2.1 eller senare” innebär att en kodlånande utvecklare själv får välja vilken version av licensen som de vill släppa sin modifierade kod under – observera att nyare versioner är aldrig mindre strikta, endast mer, för att säkerställa målet om användarens frihet.<br/><br/>Observera att GPL-licensen kan ”sprida sig” även till sådant som inte är programkod, t.ex. mediafiler, beroende på hur GPL-koden är strukturerad. Om man vill blanda licenser, t.ex. GPL och Creative Commons, kan det vara tydligast om dessa material hålls separerade, och att källkoden på något sätt fungerar utan deras närvaro.<br/><br/>Observera även att när du släpper din egen ursprungliga källkod under en mjukvarulicens så gäller licensen endast andra personer. Det betyder t.ex. att de som vill använda din kod, men inte under denna licens, fortfarande kan förhandla med dig om ett separat avtal.<br/><br/>Observera slutligen att valet av licens bör räknas som slutgiltigt och omöjligt att ångra. En upphovsperson kan släppa nya versioner med annan licens, men gamla versioner täcks ändå av den tidigare licensen. Det kan därför vara bättre att börja strikt och öppna upp, än tvärtom.', 'textareas': ['// SPDX-License-Identifier: LGPL-2.1-or-later\n/* \n * Copyright (c) [year] [your name]\n * \n * This library is free software; you can redistribute it and/or\n * modify it under the terms of the GNU Lesser General Public\n * License as published by the Free Software Foundation; either\n * version 2.1 of the License, or (at your option) any later version.\n * \n * This library is distributed in the hope that it will be useful,\n * but WITHOUT ANY WARRANTY; without even the implied warranty of\n * MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the GNU\n * Lesser General Public License for more details.\n * \n * You should have received a copy of the GNU Lesser General Public\n * License along with this library; if not, write to the Free Software\n * Foundation, Inc., 51 Franklin Street, Fifth Floor, Boston, MA  02110-1301  USA\n */', 'GNU LESSER GENERAL PUBLIC LICENSE\n                       Version 2.1, February 1999\n\n Copyright (C) 1991, 1999 Free Software Foundation, Inc.\n 51 Franklin Street, Fifth Floor, Boston, MA  02110-1301  USA\n Everyone is permitted to copy and distribute verbatim copies\n of this license document, but changing it is not allowed.\n\n[This is the first n ursprungliga utvecklaren hållas ansvarig.<br/><br/>Den kortaste någorlunda vanliga licensen som tar hand om dessa problem är BSD-licensen med 2 klausuler plus patentklausul: den säger att koden får användas helt fritt i alla former, att oändlig rätt att använda eventuella patent i källkoden ingår, och att skaparen avsäger sig allt ansvar och alla garantier. Det enda villkoret för användning är att upphovsrättsnotisen finns kvar – detta är viktigt, om så bara för att ansvarsfriskrivningen ska vara förstådd och gälla. Ett plus är att den är kompatibel med GPLv2 och senare, vilket innebär att kod med denna licens får ”blandas” med GPLv2-licenserad kod utan att behöva licenseras om till GPLv2.<br/><br/>För större kodprojekt, eller för ännu starkare försäkran, så kan det vara lämpligare att i stället använda ”Apache License, version 2.0”. Den är längre och tydligare, vilket kan uppskattas av bolag, och innehåller ännu starkare skydd mot patentstämningar, men innehåller dock också ett ytterligare villkor om att det ska vara tydligt om ändringar gjorts i originalkoden. Dessutom är den inte kompatibel med GPLv2 (dock med GPLv3).<br/><br/>Observera även att när du släpper din egen ursprungliga källkod under en mjukvarulicens så gäller licensen endast andra personer. Det betyder t.ex. att de som vill använda din kod, men inte under denna licens, fortfarande kan förhandla med dig om ett separat avtal.<br/><br/>Observera slutligen att valet av licens bör räknas som slutgiltigt och omöjligt att ångra. En upphovsperson kan släppa nya versioner med annan licens, men gamla versioner täcks ändå av den tidigare licensen. Det kan därför vara bättre att börja strikt och öppna upp, än tvärtom.', 'textareas': ['// SPDX-License-Identifier: BSD-2-Clause-Patent\n/* \n * Copyright (c) [year] [your name]\n * \n * Use of this source code is governed by a BSD-style\n * license that can be found in the LICENSE file or at\n * https://opensource.org/licenses/BSDplusPatent\n */', 'Copyright (c) [ l att min källkod ska kunna spridas och komma till nytta, även om det innebär risken att den hamnar i sluten källkod bakom nätverkstjänster.', 'yes': 'agpl', 'no': 'forbid_tivoization'}, 'forbid_opensource': {'qId': '1', 'question': 'Antag att någon som du avskyr använder eller sprider din källkod utan att först ha förhandlat med dig om din tillåtelse. Vill du att detta ska vara olagligt?<br/><br/>(&quot;Någon som du avskyr&quot; kan vara en person eller en organisation, t.ex. vinstdrivande, politisk, militär, religiös, lokal eller global. Föreställ dig gärna också att de vill använda din mjukvara för ändamål som är lagliga men som du personligen avskyr, t.ex. kommersiellt, för propagandasyften, i krig, i handel med diktaturer, etc.)', 'yesButton': 'Ja, jag vill att de ska tvingas förhandla med mig om rätten att använda eller sprida min källkod. Jag vill kunna bestämma över vem som får använda källkoden, och fatta beslut i varje enskilt fall.', 'noButton': 'Nej, jag vill att min källkod ska kunna spridas och komma till nytta genom ett allmänt gällande avtal, även om det innebär risken att någon som jag avskyr kan komma att använda eller sprida källkoden.', 'yes': 'copyright', 'no': 'forbid_netservice'}}};

jen av offentliga upphovsrättslicenser har som främsta mål att främja fri kultur och öppet innehåll. Därför har de tagit fram flera licenser med noggrann juridisk utformning och olika villkor, så att upphovspersoner som vill bidra kan välja en licens som passar deras önskemål.<br/><br/>Om du licenserar ditt verk som CC BY-NC-ND ger det potentiella licenstagare – alltså personer intresserade av att kopiera, använda och sprida ditt verk – rätten att göra detta på sätt som annars skulle strida mot upphovsrätten. Dock gäller endast tillståndet så länge de följer villkoren i licensen.<br/><br/>Först och främst får de inte använda ditt verk för kommersiella syften (eng. ”Non-Commercial”, NC), vilket definieras som situationer där användningen har ”främsta avsikten” att tjäna pengar eller komma till kommersiell gagn. Detta är oberoende av huruvida licenstagaren i sig är en vinstdrivande organisation.<br/><br/>Därtill får licenstagaren inte modifiera verket (eng. ”No Derivatives”, ND): det måste spridas i sin helhet och i sitt originalskick. Licenstagare får dock ändra dess ”format” eller ”medium”; om det är tal om musik kan licenstagaren exempelvis erbjuda den i olika digitala nedladdningsbara format, spela den på radio, eller liknande. Verket får dock inte användas som del i ett större verk, t.ex. som bakgrundsmusik i en film, även omodifierat i sin helhet.<br/><br/>Slutligen måste licenstagaren ge ett för mediet rimligt erkännande till dig som skapare (eng. ”Attribution”, ”by”), vilket i regel innebär ett skriftligt eller verbalt uttalande som namnger dig, ditt verk, och licensen som gäller för verket.<br/><br/>Observera att när du släpper ditt verk under en offentlig upphovsrättslicens så gäller licensen endast andra personer. Det betyder t.ex. att de som vill använda ditt verk, men inte under denna licens, fortfarande kan förhandla med dig om ett separat avtal.<br/><br/>Observera slutligen att valet av licens bör räknas som slutgiltigt och omöjligt att ångra. En upphov  att ångra: en upphovsperson kan därefter släppa nya verk eller modiferade verk med annan licens, men bör utgå från att gamla verk alltid täcks av sina friaste villkor.', 'textareas': ['Copyright (c) [year] [your name]. Kopiering förbjuden.']}}, 'questions': {'require_attribution': {'qId': '5', 'question': 'Antag att någon som du avskyr använder eller sprider ditt verk. Ingenstans skriver de att det är du som skapat verket. Vill du att detta ska vara olagligt?', 'yesButton': 'Ja, för att få använda mitt verk vill jag att de ska tvingas erkänna mig som verkets skapare.', 'noButton': 'Nej, jag vill att mitt verk ska kunna spridas och komma till nytta, även om det innebär risken att jag inte får erkännelse som verkets skapare.', 'yes': 'cc_by', 'no': 'cc0'}, 'require_sharing': {'qId': '4', 'question': 'Antag att någon som du avskyr använder ditt verk som en del av sitt eget verk, eller möjligtvis använder ditt verk direkt men med ändringar. De framhåller sin fulla upphovsrätt till sitt nya verk, och hotar att stämma alla som använder det utan lov. Vill du att deras användning av ditt verk ska vara olaglig?', 'yesButton': 'Ja, för att få använda mitt verk vill jag att de ska tvingas släppa sitt eget verk under samma villkor.', 'noButton': 'Nej, jag vill att mitt verk ska kunna spridas och komma till nytta, även om det innebär risken att det blir en del av ett verk som blir ”låst” bakom någon annans upphovsrätt.', 'yes': 'cc_by_sa', 'no': 'require_attribution'}, 'forbid_derivative': {'qId': '3', 'question': 'Antag att någon som du avskyr använder ditt verk i något sammanhang. De har gjort sina egna ändringar av ditt verk, t.ex. klippt bort delar, översatt språk, ändrat färg, ökat takt, använder det som del i större verk, etc. Du avskyr ändringarna, möjligtvis för att du anser att det felrepresenterar ditt verk, eller att ändringarna strider mot din estetiska känsla. Vill du att detta ska vara olagligt?', 'yesButton': 'Ja, för att få använda mitt verk vill jag att de ska förhindras från att göra ändringar. Mitt verk ska hållas orört.', 'noButton': 'Nej, jag vill att mitt verk ska kunna spridas och komma till nytta, även om det innebär risken att någon som jag avskyr gör ändringar som jag avskyr.', 'yes': 'cc_by_nd', 'no': 'require_sharing'}, 'forbid_commercial_require_sharing': {'qId': '4', 'question': 'Antag att någon som du avskyr använder ditt verk som en del av sitt eget verk, eller möjligtvis använder ditt verk direkt men med ändringar. De framhåller sin fulla upphovsrätt till sitt nya verk, och hotar att stämma alla som använder det utan lov. Vill du att deras användning av ditt verk ska vara olaglig?', 'yesButton': 'Ja, för att få använda mitt verk vill jag att de ska tvingas släppa sitt eget verk under samma villkor.', 'noButton': 'Nej, jag vill att mitt verk ska kunna spridas och komma till nytta, även om det innebär risken att det blir en del av ett verk som blir ”låst” bakom någon annans upphovsrätt.', 'yes': 'cc_by_nc_sa', 'no': 'cc_by_nc'}, 'forbid_commercial_forbid_derivative': {'qId': '3', 'question': 'Antag att någon som du avskyr använder ditt verk i något sammanhang. De har gjort sina egna ändringar av ditt verk, t.ex. klippt bort delar, översatt språk, ändrat färg, ökat takt, använder det som del i större verk, etc. Du avskyr ändringarna, möjligtvis för att du anser att det felrepresenterar ditt verk, eller att ändringarna strider mot din estetiska känsla. Vill du att detta ska vara olagligt?', 'yesButton': 'Ja, för att få använda mitt verk vill jag att de ska förhindras från att göra ändringar. Mitt verk ska hållas orört.', 'noButton': 'Nej, jag vill att mitt verk ska kunna spridas och komma till nytta, även om det innebär risken att någon som jag avskyr gör ändringar som jag avskyr.', 'yes': 'cc_by_nc_nd', 'no': 'forbid_commercial_require_sharing'}, 'forbid_commercial': {'qId': '2', 'question': 'Antag att någon som du avskyr använder eller sprider ditt verk kommersiellt. Vill du att detta ska vara olagligt?', 'yesButton': 'Ja, för att få använda mitt verk vill jag att de ska förhindras från att använda det i vinstdrivande syften.', 'noButton': 'Nej, jag vill att mitt verk ska kunna spridas och komma till nytta, även om det innebär risken att någon som jag avskyr kan använda det för att tjäna pengar.', 'yes': 'forbid_commercial_forbid_derivative', 'no': 'forbid_derivative'}, 'forbid_use': {'qId': '1', 'question': 'Du är en skapare av ett verk – alltså en målning, roman, film, musikalisk komposition, vetenskaplig artikel, mjukvarudokumentation, fotografi, arkitektur, koreografi, teknisk ritning, skulptur, poddradioinspelning, modedesign, eller något annat som skyddas av upphovsrätt.<br/><br/>Antag att någon som du avskyr använder eller sprider ditt verk utan att först ha förhandlat med dig om din tillåtelse. Vill du att detta ska vara olagligt?<br/><br/>(&quot;Någon som du avskyr&quot; kan vara en person eller en organisation, t.ex. vinstdrivande, politisk, militär, religiös, lokal eller global. Föreställ dig gärna också att de vill använda ditt verk för ändamål som är lagliga men som du personligen avskyr, t.ex. kommersiellt, för propagandasyften, i krig, i handel med diktaturer, etc.)', 'yesButton': 'Ja, jag vill att de ska tvingas förhandla med mig om rätten att använda eller sprida mitt verk. Jag vill kunna bestämma över vem som får använda verket, och fatta beslut i varje enskilt fall.', 'noButton': 'Nej, jag vill att mitt verk ska kunna spridas och komma till nytta genom ett allmänt gällande avtal, även om det innebär risken att någon som jag avskyr kan komma att använda eller sprida verket.', 'yes': 'full_copyright', 'no': 'forbid_commercial'}}};
			
			const generalQAndAs = ['Allmänt', [['Vad är ”verkshöjd”? När skyddas något av upphovsrätt?', 'När en person skapar ett verk så kan det uppnå verkshöjd, vilket innebär att det är juridiskt skyddat under upphovsrätten. Detta skydd gäller så fort verket uppnår verkshöjd, ”så fort pennan lämnar pappret”, utan att någon annan behöver se verket eller ens meddelas om att det skapats. Vad som krävs för att verket ska uppnå verkshöjd varierar beroende på var verket skapas. I vissa länder är gränsen väldigt låg, medan andra länder kan kräva att verket inte rimligtvis ska kunna skapas av två personer oberoende av varandra. Oftast gäller att verket inte måste vara ”originellt” i bemärkelsen nydanande eller otraditionellt, utan att det räcker (och kräver) att verket i någon mån speglar sin upphovspersons personlighet och uppstår efter någon form av arbetsinsats.<br/><br/>I vissa länder kan man ”registrera” ett verk; i regel innebär det bara att man har vissa extra juridiska möjligheter, t.ex. att man kan kräva större skadestånd, men upphovsrätten gäller även utan registrering.'], ['Hur länge räcker upphovsrätt?', 'De flesta länder har kommit överens om att ett verk ska ha ett minimiskydd på minst 50 år från det att verkets alla skapare avlidit, vilket brukar beskrivas som ”livet + 50 år”. I många länder gäller ”livet + 70 år”, och en del länder har ”livet + 120 år”. Om allmänheten inte kan avgöra vem verkets skapare är (d.v.s. avgöra om denne lever) så gäller dock ett minimiskydd på 50 år från det att verket gjorts tillgängligt för allmänheten.<br/><br/>En del typer av verk kan ha kortare skydd. ”Audiovisuella” verk, d.v.s. filmer, har ett minimiskydd på 50 år från tillgängliggörandet, och fotografier och praktisk konst (möbler, smycken etc.) har ett minimiskydd på 25 år från tillgängliggörandet. Detta är dock bara minimiskydd, och de kan ha lika långt skydd som övriga verk.'], ['Måste man använda upphovsrättssymbolen ©?', 'Nej, upphovsrätt gäller oavsett huruvida man använder upphovsrättssymbolen eller ej, men det är konvention att göra det ändå, och att skriva t.ex. ”(c)” i de fall där man inte har möjlighet att skriva ”©”. Det är alltid bäst att vara tydlig.'], ['Hur fungerar årtal i upphovsrättsnotiser?', 'Upphovsrätt för ett verk gäller oavsett huruvida man skriver en upphovsrättsnotis eller ej, och oavsett formen för hur man gör det. Om man gör det är det bra att skriva årtal. Årtalen är främst till för att hjälpa andra att beräkna huruvida upphovsrätten har hunnit gå ut för verket – samt att det tydliggör ytterligare att upphovspersonen hävdar sin rätt. Om man vill vara tydlig kan man därför ange årtalet då man för första gången gjorde verket tillgängligt för allmänheten. Om man t.ex. skrev en roman mellan åren 2010-2013, lade undan romanen i 10 år, och publicerade den 2023, så skriver man ”copyright 2023”.<br/><br/>För ”levande verk”, alltså verk som förändras även efter att de tillgängliggjorts för första gången, så kan man skriva flera årtal. Om man publicerat en webbsida år 2015 och därefter inte uppdaterat den förrän år 2020 så kan man skriva ”copyright 2015, 2020”. Om man däremot hållit den uppdaterad varje år så kan man skriva ”copyright 2015-2020”. Och om man uppdaterat webbsidan så att inget material finns kvar som skrevs före år 2018 så kan man därefter börja skriva ”copyright 2018-2020”. Slutligen kan man kombinera skrivsätten: en webbsida med material skrivet under åren 2015 och 2018-2020 kan ha texten ”copyright 2015, 2018-2020”.'], ['Måste jag ange mitt riktiga namn i upphovsrättsnotiser?', 'Nej, upphovsrätt gäller även om man publicerar sitt verk under pseudonym (ett antaget namn) eller anonymt (inget namn).<br/><br/>Det finns dock tillfällen då en anonym eller pseudonym publicering kan innebära ett juridiskt hinder. Om man t.ex. vill försvara sitt verk vid upphovsrättsbrott så måste man kunna styrka att man är verkets skapare, och i avsaknad av kunskap om huruvida upphovspersonen lever eller inte så kommer upphovsrätten för verket att upphöra baserat på verkets publicering. Om det är acceptabelt så är det inga problem med att inte ange sitt riktiga namn eller på annat sätt göra sig identifierbar.'], ['Vad är ideell (moralisk) rätt?', 'Allmän upphovsrätt kan sägas bestå av förfoganderätt och ideell rätt. Förfoganderätt innebär rätten att kontrollera spridning och användning av sitt verk. Förfoganderätten för ett verk kan i regel säljas, så att upphovspersonen inte längre har någon rätt att kontrollera spridning och användning.<br/><br/>Ideell rätt är främst rätten att kräva erkännande som verkets upphovsperson, men också rätten att invända mot (upplevd) ärekränkande behandling av verket. I många länder kan ideell rätt varken säljas, överlåtas, eller avsägas; den upphör i så fall endast när upphovsrätten för verket gör det.'], ['Vad är ett bearbetat verk / andrahandsverk (”derivatverk”)? Vad gäller för bearbetade verk?', 'Ett bearbetat verk är ett verk som skapats baserat på någon annans verk, i bred bemärkelse. Framförandet av någon annans låt är ett bearbetat verk; undertexterna till någon annans film är ett bearbetat verk; ett bildkollage som innehåller en detalj ur någon annans bild är ett bearbetat verk. I många länder anses det strida mot upphovsrättslagen att skapa ett bearbetat verk utan originalupphovspersonens tillåtelse, även för rent privat bruk (t.ex. att skapa en romanöversättning som ingen annan människa kommer att läsa).<br/><br/>Bearbetningen i sig kan uppnå verkshöjd och skyddas av upphovsrätt, oavsett om originalverket i sig skyddas av upphovsrätt eller ej (t.ex. ett fotografi av målningen Mona Lisa). Om originalet är upphovsrättsskyddat så kan det bearbetade verket ha två eller fler upphovspersoner, så att spridning och användning kräver allas tillåtelse.<br/><br/>Det finns dock situationer där ett bearbetat verk anses ha ändrat originalverket på ett sådant sätt att tillåtelse från originalets upphovsperson inte behövs, t.ex. vid satir eller akademisk analys av originalet, men i regel bör användningen av originalet begränsas i omfattning.'], ['Vad är publicitetsrätt / personlighetsrätt / integritetsrätt?', 'I allmänhet gäller det rätten att kontrollera spridning och användning av bilder, filmer, och ljudupptagningar på vilka man är personligt identifierbar, särskilt kommersiell användning. Det är inte en rätt som existerar i alla länder, men där den gör det är det något att ta hänsyn till separat från upphovsrätt.'], ['Hur fungerar upphovsrätt och upphovsrättsbrott internationellt?', 'Det beror på vilka länder det gäller, och vilka avtal de har med varandra, men en tumregel kan vara att om ett verk publicerats i ett annat land så kan man behandla det som om det publicerats i ens eget land. Vad som utgör ett upphovsrättsbrott beror alltså på var brottet begås (en fråga som kan försvåras vid brott som sker t.ex. över Internet).']]];
			const codeQAndAs = ['Källkod', [['Varför behövs licenser specifikt för mjukvara/källkod (i stället för sådana för kulturella verk)?', 'Förutom att mjukvara kan ha en särbehandling i lagen i många länder, t.ex. i begränsningar av privatkopiering som är laglig för andra sorters verk, så kan det också uppstå andra komplikationer, som med definitionen av ”bearbetning” vad gäller källkod: kompilering av källkod till binär form skulle kunna ses juridiskt på samma sätt som översättning av en roman från engelska till tyska, vilket skulle kunna kräva uttrycklig tillåtelse från upphovspersonen. Ren körning av kompilerad kod skulle också kunna räknas som kopiering (från lagringsmedium till arbetsminne), med upphovsrättsliga konsekvenser.<br/><br/>Med tanke på denna möjliga snårighet kan det vara en stark fördel med en mjukvarulicens som tydliggör att källkoden får kompileras och köras (om det är något som man vill tillåta).'], ['Ingen licens gör exakt vad jag vill. Kan jag inte bara skriva en egen licens?', 'Nej, i regel är det en dålig idé. Om ditt mål är att sätta specifika begränsningar på vad andra ska få göra med din kod så bör du vara medveten om att det är svårt att uttrycka sig på ett vattentätt sätt; om du skriver något felaktigt så kanske du råkar införa ett kryphål, så att kodlånande utvecklare kan göra något som du uttryckligen ville förbjuda (eller låta bli att göra något som du uttryckligen ville tvinga dem att göra). Och om ditt mål är att förenkla för andra potentiella kodlånande utvecklare så kan en specialskriven licens tvärtom göra koden osäkrare för dem, eftersom licensen är obeprövad.<br/><br/>Det är inte utan anledning som mjukvarulicenser skrivs med mycket möda av folk med juridisk expertis.'], ['Hur fungerar det att erbjuda sin källkod under flera licenser?', 'En upphovsperson med fulla rättigheter till ett verk kan åt andra personer erbjuda inte bara en licens för att använda verket, utan också ett val: ”du kan få använda min källkod givet licens A, eller B, eller C”. Det betyder att det är upp till användaren att välja vilka villkor som passar bäst.<br/><br/>Upphovspersonen kan också använda ordet ”och” i stället för ”eller”, som i ”du kan få använda min källkod givet licens A, och B, och C”. Det innebär att alla villkor från alla licenser tillsammans måste uppfyllas för att användningen ska vara laglig. Detta kan förstås fort bli snårigt, och det är möjligt att villkoren är omöjliga att uppfylla samtidigt – se frågan om licenskompatibilitet. Motstridiga villkor är inte ett problem för originalets upphovsperson, men det gör det omöjligt för någon annan att lagligt använda källkoden.'], ['Vad är SPDX-License-Identifier?', 'Software Package Data Exchange, or SPDX, är en standard skapad av Linux Foundation för att ge information om mjukvara, t.ex. vilka licenser som gäller. Den möjliggör för verktyg att upptäcka juridiska problem vid kombinering av kod. Även om man inte själv kommer att använda sådana verktyg ger närvaron extra klarhet i vad som gäller.<br/><br/>Formatet kan användas även när en fil täcks av flera licenser samtidigt:<br/>// SPDX-License-Identifier: Apache-2.0 AND GPL-3.0-only<br/><br/>Formatet kan också användas när utvecklaren vill erbjuda licensval:<br/>// SPDX-License-Identifier: Apache-2.0 OR BSD-2-Clause-Patent'], ['Var går gränsen för bearbetningar inom källkod/mjukvara? Måste min källkod licenseras som GPL?', 'Detta är en omtvistad fråga som särskilt kommer upp i anslutning till licenser i stil med GPL som kräver att det bearbetade verket måste ha samma licens som originalverket.<br/><br/>I stort sett alla är överens om att om du tar någon annans källkod och gör några små ändringar så skapar du ett bearbetat verk, och att om du i ett projekt skriver nästan all källkod själv men kopierar in någon annans funktion (t.ex. för någon specifik matematisk beräkning), så skapar du också ett bearbetat verk. Uppfattningarna börjar skilja sig när det gäller frågan om att skapa källkod som endast förutsätter närvaron av någon annans källkod, utan att faktiskt inkludera den – i huvudsak en fråga om huruvida användning av bibliotek skapar bearbetningar.<br/><br/>Free Software Foundation (FSF), skaparna av GPL-licensen, är väldigt strikta: de anser att om din källkod inte kan fungera utan något visst GPL-bibliotek så måste du licensera din egen källkod som GPL (om du tänkt sprida den), även om din källkod inte mer än inkluderar referenser till GPL-koden. Detta skulle kunna jämföras med att skriva en uppföljare till någon annans roman: man skapar ett bearbetat verk som inte kan stå på egna ben. Dock lättar deras analys något om ett omodifierat klientprogram fungerar även med alternativa bibliotek som inte är GPL-licenserade.<br/><br/>Vad gäller kompilerad källkod brukar de flesta vara överens att om klientprogrammets binärer innehåller bibliotekets binärform, och klientprogrammet faktiskt använder biblioteksfunktionaliteten, så är det ett bearbetat verk. Om klientprogrammet och biblioteket är separata binärer, men klientprogrammet laddar in biblioteket i sin egen adressrymd och använder dess funktionalitet direkt, så anses det också ofta att klientprogrammet är ett bearbetat verk. Med både separata binärer och separata adressrymder, där klientprogrammet måste kommunicera med biblioteket genom dess offentliga gränssnitt, börjar åsikterna gå isär; FSF själva anser att det är tydlig bearbetning och erbjuder därför LGPL-licensen åt biblioteksutvecklare som vill tillåta denna situation. Ju mer självständig kommunikation mellan klientprogrammet och GPL-koden (som självstående program), desto mindre sannolikt är det att att ens FSF skulle anse klientprogrammet som ett bearbetat verk.<br/><br/>Många av dessa gränsdragningar och argument är inte rättsligt beprövade, men en god tumregel är att gå på FSF:s linje. Vill du inte licensera din kod som GPL får du hitta ett alternativ till att använda någon annans GPL-licenserade kod.'], ['Sprids GPL-licensen även till utdatan ur ett program?', 'Nej, upphovsrätt gäller i regel inte för utdata, på samma sätt som Microsoft inte äger textdokumentet du skapar i Microsoft Word. Ett undantag är förstås om utdatan måste anses som ett bearbetat verk, t.ex. ett GPL-licenserat program som skriver ut sin egen källkod. En inspelning av en spelsession av ett dataspel med GPL-licenserade grafiska resurser blir också rimligtvis en GPL-licenserad bearbetning.<br/><br/>Den vägledande regeln är att utdata skyddas av samma upphovsrätt som indatan. Om indatan är din fantasi så äger du till fullo utdatan, men om du t.ex. redigerar någon annans fotografi i ett GPL-licenserat bildbehandlingsprogram så skapar du ett bearbetat verk som täcks av både din upphovsrätt och originalfotografens upphovsrätt, men inte av GPL.'], ['Vad är licenskompatibilitet? Vad är GPL-kompatibilitet?', 'En licens innehåller villkor som måste efterlevas om användning ska beviljas. Två licenser är inkompatibla om deras villkor inte kan efterlevas samtidigt, t.ex. om en licens förbjuder kommersiell användning medan den andra licensen förbjuder icke-kommersiell användning: det finns ingen tänkbar situation där mjukvara under en sådan licenskombination kan användas av en licenstagare.<br/><br/>En annan form av inkompatibilitet berör att licenser också kan erbjuda juridiska garantier: en licens kan ge garantier som förbjuds av en annan licens, t.ex. om en licens uttryckligen tillåter (men inte kräver) kommersiell användning medan den andra licensen uttryckligen förbjuder kommersiell användning; observera att båda licensernas villkor kan efterlevas förutsatt icke-kommersiell användning.<br/><br/>Free Software Foundation, skaparna av GPL-licensen, räknar en licens som inkompatibel med GPL om endera fallet gäller, d.v.s. om villkoren är ömsesidigt inkompatibla eller om den andra licensen sätter villkor som strider emot garantier som ges av GPL. Till villkoren i GPL hör dock också att en licenstagare inte får påföra restriktioner som strider mot garantierna i GPL, vilket i princip omvandlar den senare formen av inkompatibilitet till den första formen: användning beviljas inte längre för den som försöker ta ifrån garantierna i GPL. Därför strider det mot upphovsrätten att sprida GPL-licenserad källkod som kombinerats med källkod under GPL-inkompatibel licens; att skapa en sådan kombination för privat bruk är dock tillåtet.<br/><br/>Den ursprungliga upphovspersonen till någon viss källkod har dock juridisk frihet att licensera sitt verk sådant att de kombinerade villkoren blir omöjliga för en licenstagare att uppfylla.'], ['Vad händer om jag blandar GPL-kod med kod under annan licens?', 'Att kombinera källkod innebär att skapa ett bearbetat verk. För att få skapa eller sprida ett bearbetat verk måste man ha upphovspersonernas tillåtelse. Om tillåtelsen kommer villkorligt genom en licens måste man uppfylla alla ingående licensvillkor för att få skapa eller sprida kombinationen.<br/><br/>GPL tillåter fri bearbetning för eget bruk, d.v.s. man får modifiera kod och använda privat; kodändringarna skapar ett bearbetat verk som består av GPL-licenserad kod och ”proprietär” kod under allmän upphovsrätt. På samma sätt kan man privat och lagligt kombinera någon annans GPL-licenserade källkod med någon annans GPL-inkompatibelt licenserade källkod.<br/><br/>För tillåtelse att sprida det kombinerade verket så kräver dock GPL att bearbetningen täcks av samma licens (GPL), vilket i praktiken innebär att bearbetningen måste täckas av GPL i kombination med alla andra ingående licenser – man har i regel inte rätt att ta bort licensen för någon annans verk, så alla gäller samtidigt. Om någon annan ingående licens påför någon som helst begränsning på vad som garanteras av GPL, så beviljas inte längre användningen eller spridningen, vilket gör att det bearbetade verket både skapats och sprids i strid med upphovsrätten.<br/><br/>Därför är det viktigt att använda GPL-kompatibla licenser när man skapar källkod som använder GPL-licenserad källkod.'], ['Hur fungerar licenser när källkod blandas med andra sorters material t.ex. grafiska resurser i ett dataspel?', 'Det är ingen större skillnad från situationen där man blandar källkod under en licens med källkod under en annan licens: licenstagare måste efterleva alla villkor samtidigt. Olicenserad källkod får blandas med material som inte uttryckligen förbjuder användning av sluten kod, t.ex. alla Creative Commons-licenser. Samma gäller om källkoden är under en tillåtande licens, som ”BSD+Patent”.<br/><br/>Komplikationer kan däremot uppstå när någon del är under en ”copyleft”-licens som GPL: om ett verk licenserat som GPL används tillsammans med ett verk licenserat under en GPL-inkompatibel licens för att skapa ett bearbetat verk, så kan inte verket lagligt spridas enbart med stöd i licenserna (d.v.s. utan uttrycklig tillåtelse från GPL-verkets upphovspersoner).<br/><br/>Det betyder att om man skapar ett dataspel – skapar källkod och övriga resurser från grunden – och licenserar källkoden som GPL och resten som CC BY-NC-ND 4.0 (förbjuder modifiering och kommersiell användning) så kommer ingen licenstagare att kunna modifiera och sprida källkoden så länge den är beroende av GPL-inkompatibla resurser. Licenstagaren skulle behöva byta ut resurserna, eller ändra så att spelet på något sätt fungerar utan dem.<br/><br/>Även det omvända gäller: om källkoden är GPL-inkompatibel och någon (eller alla) resurser är GPL-licenserad, så skulle en licenstagare som vill skapa och sprida ett bearbetat verk behöva antingen byta ut alla GPL-licenserade resurser eller alla GPL-inkompatibla resurser inklusive källkoden.<br/><br/>Vid skapande eller användning av källkod eller resurser under GPL-licens bör man alltså vara medveten om deras GPL-kompatibilitet.'], ['Kan man använda GPL-kod utan att behöva licensera sin egen kod som GPL? Kan man kringgå någon annans licens?', 'Det finns sätt att lagligt kringgå GPL-licensen, och upphovsrätt i allmänhet. Ett sätt kallas för ”renrumsdesign”, där man anlitar utvecklare utan kunskap om originalets implementation och endast ger dem specifikationer om vad man vill att de skapar. Med andra ord, det enda som utvecklarna får känna till är originalets offentliga API. (Om man inte behövt studera originalet för att få fram specifikationerna så är det möjligt att man själv kan skapa verket.)<br/><br/>En mer GPL-specifik lösning då man vill använda GPL-bibliotek är att skapa sitt klientprogram med modularitet. Då kan man skapa en helt valfri och GPL-licenserad modul som använder GPL-biblioteket. Dock måste klientprogrammet verkligen vara helt oberoende av GPL-modulen. Om detta inte är möjligt så kan man skapa en rudimentär ersättare till GPL-biblioteket: klientprogrammet fungerar utan GPL-biblioteket, men användare som vill ha förbättrad funktionalitet kan själva sätta GPL-biblioteket på plats.<br/><br/>Beroende på hur kringgåendet sker kan det uppfattas som oärligt. Ingen kommer rimligtvis att klaga om någon självständigt skapar mjukvara som konkurrerar med GPL-mjukvara, men ju mer det uppfattas som att de utnyttjar kryphål för att motverka licensens anda, desto mer illa ansedda kommer dessa utvecklare att bli, och ju gråare området är desto större blir risken för stämningar för brott mot upphovsrätten.']]];
			const fontsQAndAs = ['Fontfiler', [['Vad är skillnaden mellan typsnitt och fonter?', 'Ett ”typsnitt” är en upphovspersons utformning av bokstäver, medan en ”stil” / ”font” är en specifik variant av ett typsnitt, t.ex. fetstilt i storlek 10 punkter. Ordet ”font” avser också en specifik digitalisering av ett typsnitt/font, alltså en fontfil som kan användas på en dator.<br/><br/>I en del länder är både typsnitt och fontfiler upphovsrättsskyddade, men många länder har bestämt att typsnitt inte ska skyddas av upphovsrätt. I ett sådant land skulle man begå ett brott om man spred någon annans fontfil utan tillstånd, men det skulle möjligtvis vara lagligt att skapa en egen fontfil med samma utseende.'], ['Varför är fontfiler en separat kategori?', 'Fonter kan juridiskt fungera som ett mellanting mellan mjukvara och kulturella verk, eftersom fonter är menade att användas som byggstenar i andra verk (t.ex. text på en reklamskylt), samtidigt som deras utformning kan kräva konstnärlig förmåga. Det är möjligt att i vissa länder skulle den normala användningen av ett typsnitt eller en font ge upphov till något som skulle kunna räknas som ett bearbetat verk. Detta är sällan avsikten hos personerna som skapar fontfiler. För tydlighet och juridisk säkerhet kan det därför vara bäst att använda en licens specifik för fontfiler.']]];
			
			connectRadioButtons();
